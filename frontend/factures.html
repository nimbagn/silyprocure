<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factures - SilyProcure</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animations.css"></head>
<body>
    <div class="header">
        <div class="logo">SilyProcure</div>
        <div class="user-info">
            <span id="user-name"></span>
            <button onclick="logout()">Déconnexion</button>
        </div>
    </div>

    <nav class="nav">
        <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="demandes-devis.html"><i class="fas fa-inbox"></i> Demandes Devis</a>
        <a href="clients.html"><i class="fas fa-users"></i> Clients</a>
        <a href="rfq.html"><i class="fas fa-file-alt"></i> RFQ</a>
        <a href="devis.html"><i class="fas fa-briefcase"></i> Devis</a>
        <a href="commandes.html"><i class="fas fa-shopping-cart"></i> Commandes</a>
        <a href="factures.html" class="active"><i class="fas fa-file-invoice"></i> Factures</a>
        <a href="entreprises.html"><i class="fas fa-building"></i> Entreprises</a>
        <a href="produits.html"><i class="fas fa-box"></i> Produits</a>
        <a href="carte.html"><i class="fas fa-map"></i> Carte</a>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1 class="hero-title"><i class="fas fa-file-invoice"></i> Gestion des Factures</h1>
            <p class="hero-description">Consultez et gérez toutes vos factures, suivez les paiements et les relances.</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-clipboard-list"></i> Liste des factures</h2>
                <button class="btn btn-secondary" onclick="showCreateFacture()"><i class="fas fa-info-circle"></i> Info</button>
            </div>
            
            <div class="search-bar">
                <div class="search-input">
                    <input type="text" id="fact-search" placeholder="Rechercher par numéro, client..." 
                           onkeyup="filterFactures()">
                </div>
                <div class="filter-group">
                    <select class="filter-select" id="fact-filter-type" onchange="filterFactures()">
                        <option value="">Tous les types</option>
                        <option value="proforma">Proforma</option>
                        <option value="facture">Facture définitive</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select class="filter-select" id="fact-filter-statut" onchange="filterFactures()">
                        <option value="">Tous les statuts</option>
                        <option value="brouillon">Brouillon</option>
                        <option value="envoyee">Envoyée</option>
                        <option value="en_attente">En attente</option>
                        <option value="partiellement_payee">Partiellement payée</option>
                        <option value="payee">Payée</option>
                        <option value="annulee">Annulée</option>
                    </select>
                </div>
            </div>
            
            <div class="table-container">
                <table class="table">
                <thead>
                    <tr>
                        <th>Numéro</th>
                        <th>Type</th>
                        <th>Client</th>
                        <th>Date</th>
                        <th>Total TTC</th>
                        <th>Reste à payer</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="factures-table-body">
                    <tr><td colspan="8" class="loading">Chargement...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components.js"></script>
        <script>window.DISABLE_SIDEBAR = true;</script>
    <script src="js/sidebar.js"></script>
<script>
        checkAuth();

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('user-name').textContent = `${user.prenom || ''} ${user.nom || ''}`.trim() || user.email;

        let allFactures = [];

        async function loadFactures() {
            try {
                showLoading('Chargement des factures...');
                const response = await apiCall('/api/factures');
                if (!response) {
                    hideLoading();
                    return;
                }
                
                allFactures = await response.json();
                hideLoading();
                displayFactures(allFactures);
            } catch (error) {
                hideLoading();
                Toast.error('Erreur lors du chargement');
                console.error('Erreur:', error);
            }
        }

        function displayFactures(factures) {
            const tbody = document.getElementById('factures-table-body');

                if (factures.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="8">
                                <div class="empty-state">
                                    <div class="empty-state-icon"><i class="fas fa-file-invoice"></i></div>
                                    <div class="empty-state-title">Aucune facture</div>
                                    <div class="empty-state-text">Les factures apparaîtront ici</div>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = factures.map(f => {
                    const typeBadge = f.type_facture === 'proforma' 
                        ? '<span class="badge badge-warning"><i class="fas fa-file-invoice"></i> Proforma</span>'
                        : '<span class="badge badge-info"><i class="fas fa-file-invoice-dollar"></i> Facture</span>';
                    
                    return `
                    <tr>
                        <td><strong>${f.numero || '-'}</strong></td>
                        <td>${typeBadge}</td>
                        <td>${f.client_nom || '-'}</td>
                        <td>${formatDate(f.date_emission)}</td>
                        <td>${formatCurrency(f.total_ttc)}</td>
                        <td><strong style="color: ${f.reste_a_payer > 0 ? 'var(--color-danger)' : 'var(--color-success)'}">${formatCurrency(f.reste_a_payer)}</strong></td>
                        <td><span class="badge ${getStatusBadge(f.statut)}">${getStatusLabel(f.statut)}</span></td>
                        <td>
                            <button class="btn btn-secondary btn-sm" onclick="viewFacture(${f.id})"><i class="fas fa-eye"></i></button>
                        </td>
                    </tr>
                `;
                }).join('');
        }

        function showCreateFacture() {
            Toast.info('Les factures sont créées automatiquement lors de la livraison');
        }

        function viewFacture(id) {
            if (id) {
                window.location.href = `factures-detail.html?id=${id}`;
            } else {
                Toast.error('ID facture manquant');
            }
        }

        function filterFactures() {
            const search = document.getElementById('fact-search').value.toLowerCase();
            const type = document.getElementById('fact-filter-type').value;
            const statut = document.getElementById('fact-filter-statut').value;
            
            let filtered = allFactures.filter(f => {
                const matchSearch = !search || 
                    (f.numero && f.numero.toLowerCase().includes(search)) ||
                    (f.client_nom && f.client_nom.toLowerCase().includes(search));
                const matchType = !type || f.type_facture === type;
                const matchStatut = !statut || f.statut === statut;
                return matchSearch && matchType && matchStatut;
            });
            
            displayFactures(filtered);
        }

        loadFactures();
    </script>
</body>
</html>
