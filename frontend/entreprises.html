<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entreprises - SilyProcure</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animations.css"></head>
<body>
    <div class="header">
        <div class="logo">SilyProcure</div>
        <div class="user-info">
            <span id="user-name"></span>
            <button onclick="logout()">Déconnexion</button>
        </div>
    </div>

    <nav class="nav">
        <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="demandes-devis.html"><i class="fas fa-inbox"></i> Demandes Devis</a>
        <a href="clients.html"><i class="fas fa-users"></i> Clients</a>
        <a href="rfq.html"><i class="fas fa-file-alt"></i> RFQ</a>
        <a href="devis.html"><i class="fas fa-briefcase"></i> Devis</a>
        <a href="commandes.html"><i class="fas fa-shopping-cart"></i> Commandes</a>
        <a href="factures.html"><i class="fas fa-file-invoice"></i> Factures</a>
        <a href="entreprises.html" class="active"><i class="fas fa-building"></i> Entreprises</a>
        <a href="produits.html"><i class="fas fa-box"></i> Produits</a>
        <a href="carte.html"><i class="fas fa-map"></i> Carte</a>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1 class="hero-title"><i class="fas fa-building"></i> Gestion des Entreprises</h1>
            <p class="hero-description">Gérez vos partenaires : clients, fournisseurs, transporteurs et autres tiers.</p>
            <button class="btn btn-primary btn-lg" onclick="createEntrepriseForm()"><i class="fas fa-plus"></i> Nouvelle entreprise</button>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-clipboard-list"></i> Liste des entreprises</h2>
                <button class="btn btn-primary" onclick="createEntrepriseForm()"><i class="fas fa-plus"></i> Nouvelle entreprise</button>
            </div>
            
            <div class="search-bar">
                <div class="search-input">
                    <input type="text" id="ent-search" placeholder="Rechercher par nom, RCCM..." 
                           onkeyup="filterEntreprises()">
                </div>
                <div class="filter-group">
                    <select class="filter-select" id="ent-filter-type" onchange="filterEntreprises()">
                        <option value="">Tous les types</option>
                        <option value="fournisseur">Fournisseur</option>
                        <option value="client">Client</option>
                        <option value="acheteur">Acheteur</option>
                        <option value="transporteur">Transporteur</option>
                    </select>
                </div>
            </div>
            
            <div class="table-container">
                <table class="table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>RCCM</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="entreprises-table-body">
                    <tr><td colspan="6" class="loading">Chargement...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components.js"></script>
        <script>window.DISABLE_SIDEBAR = true;</script>
    <script src="js/sidebar.js"></script>
<script src="js/geolocalisation.js"></script>
    <script src="js/forms.js"></script>
    <script>
        checkAuth();

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('user-name').textContent = `${user.prenom || ''} ${user.nom || ''}`.trim() || user.email;

        let allEntreprises = [];

        async function loadEntreprises() {
            try {
                showLoading('Chargement des entreprises...');
                const response = await apiCall('/api/entreprises');
                if (!response) {
                    hideLoading();
                    return;
                }
                
                allEntreprises = await response.json();
                hideLoading();
                displayEntreprises(allEntreprises);
            } catch (error) {
                hideLoading();
                Toast.error('Erreur lors du chargement');
                console.error('Erreur:', error);
            }
        }

        function displayEntreprises(entreprises) {
            const tbody = document.getElementById('entreprises-table-body');

            if (entreprises.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <div class="empty-state-icon"><i class="fas fa-building"></i></div>
                                <div class="empty-state-title">Aucune entreprise</div>
                                <div class="empty-state-text">Créez votre première entreprise</div>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = entreprises.map(e => `
                <tr>
                    <td><strong>${e.nom || '-'}</strong></td>
                    <td><span class="badge badge-info">${e.type_entreprise || '-'}</span></td>
                    <td>${e.rccm || '-'}</td>
                    <td>${e.email || '-'}</td>
                    <td>${e.telephone || '-'}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="viewEntreprise(${e.id})"><i class="fas fa-eye"></i></button>
                        <button class="btn btn-primary btn-sm" onclick="editEntreprise(${e.id})"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-danger btn-sm" onclick="deleteEntreprise(${e.id})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function filterEntreprises() {
            const search = document.getElementById('ent-search').value.toLowerCase();
            const type = document.getElementById('ent-filter-type').value;
            
            let filtered = allEntreprises.filter(e => {
                const matchSearch = !search || 
                    (e.nom && e.nom.toLowerCase().includes(search)) ||
                    (e.rccm && e.rccm.toLowerCase().includes(search)) ||
                    (e.siret && e.siret && e.siret.includes(search)) ||
                    (e.email && e.email.toLowerCase().includes(search));
                const matchType = !type || e.type_entreprise === type;
                return matchSearch && matchType;
            });
            
            displayEntreprises(filtered);
        }

        function viewEntreprise(id) {
            window.location.href = `entreprises-detail.html?id=${id}`;
        }

        function editEntreprise(id) {
            editEntrepriseForm(id);
        }

        function deleteEntreprise(id) {
            confirmAction(
                'Êtes-vous sûr de vouloir supprimer cette entreprise ?',
                async () => {
                    try {
                        showLoading('Suppression...');
                        const response = await apiCall(`/api/entreprises/${id}`, { method: 'DELETE' });
                        if (response && response.ok) {
                            Toast.success('Entreprise supprimée');
                            loadEntreprises();
                        } else {
                            Toast.error('Erreur lors de la suppression');
                        }
                    } catch (error) {
                        Toast.error('Erreur de connexion');
                    } finally {
                        hideLoading();
                    }
                }
            );
        }

        loadEntreprises();
    </script>
</body>
</html>
