    <script>
        checkAuth();

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        // Initialisation du nom d'utilisateur et des initiales
        const userNameEl = document.getElementById('user-name');
        const userInitialsEl = document.getElementById('user-initials');
        if (userNameEl) {
            userNameEl.textContent = `${user.prenom || ''} ${user.nom || ''}`.trim() || user.email || 'Utilisateur';
        }
        if (userInitialsEl && user.prenom) {
            userInitialsEl.textContent = (user.prenom.charAt(0) + (user.nom ? user.nom.charAt(0) : '')).toUpperCase();
        }

        const urlParams = new URLSearchParams(window.location.search);
        const commandeId = urlParams.get('id');

        // Définir les fonctions AVANT de charger les détails
        async function marquerLivree(id) {
            console.log('marquerLivree appelé avec id:', id);
            if (!confirm('Voulez-vous marquer cette commande comme livrée ?')) {
                return;
            }
            
            try {
                showLoading('Mise à jour du statut...');
                console.log('Envoi de la requête PATCH...');
                const response = await apiCall(`/api/commandes/${id}/statut`, {
                    method: 'PATCH',
                    body: JSON.stringify({ statut: 'livre' })
                });
                
                console.log('Réponse reçue:', response);
                
                if (!response) {
                    hideLoading();
                    Toast.error('Erreur de connexion');
                    return;
                }
                
                if (response.ok) {
                    const data = await response.json().catch(() => ({}));
                    console.log('Statut mis à jour:', data);
                    Toast.success('Commande marquée comme livrée');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Erreur inconnue' }));
                    console.error('Erreur API:', errorData);
                    Toast.error(errorData.error || 'Erreur lors de la mise à jour');
                }
            } catch (error) {
                console.error('Erreur:', error);
                Toast.error('Erreur de connexion: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // Exposer la fonction globalement
        window.marquerLivree = marquerLivree;

        // Fonction pour afficher le modal de création de facture
        function showCreateFactureModal(commandeId, margeParDefaut, clients) {
            const modalContent = `
                <div style="max-width: 800px;">
                    <h3 style="margin-bottom: 1.5rem; color: var(--color-primary);"><i class="fas fa-file-invoice"></i> Créer une facture depuis la commande</h3>
                    
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label>Client *</label>
                        <select id="facture-client-id" class="form-control" required>
                            <option value="">Sélectionner un client</option>
                            ${clients.map(c => `<option value="${c.id}">${c.nom}</option>`).join('')}
                        </select>
                    </div>
                    
                    <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                        <div class="form-group">
                            <label>Marge commerciale (%) *</label>
                            <input type="number" id="facture-marge" class="form-control" value="${margeParDefaut}" min="0" max="100" step="0.01" required 
                                   onchange="if(typeof window.updateFacturePreview==='function'){window.updateFacturePreview(${commandeId});}">
                            <small style="color: #666;">Pourcentage à ajouter au prix d'achat</small>
                        </div>
                        <div class="form-group">
                            <label>Date d'émission</label>
                            <input type="date" id="facture-date-emission" class="form-control" 
                                   value="${new Date().toISOString().split('T')[0]}" required>
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label>Conditions de paiement</label>
                        <textarea id="facture-conditions" class="form-control" rows="2" placeholder="Ex: Paiement à 30 jours"></textarea>
                    </div>
                    
                    <div id="facture-preview" style="margin-top: 1.5rem; padding: 1rem; background: #f5f5f5; border-radius: 8px;">
                        <p style="color: #666; font-style: italic;">Aperçu de la facture...</p>
                    </div>
                    
                    <div style="margin-top: 1.5rem; display: flex; gap: 1rem; justify-content: flex-end;">
                        <button class="btn btn-secondary" onclick="Modal.hide('create-facture')">Annuler</button>
                        <button class="btn btn-primary" onclick="if(typeof window.submitCreateFacture==='function'){window.submitCreateFacture(${commandeId});}else{alert('Fonction non disponible');}"><i class="fas fa-save"></i> Créer la facture</button>
                    </div>

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    if (response.status === 401) {
                        Toast.error('Session expirée. Veuillez vous reconnecter.');

                        return;
                    }
                    Toast.error('Erreur lors de la prévisualisation du PDF');
                    return;
                }
                
                // Récupérer le blob
                const blob = await response.blob();
                
                // Créer un blob URL pour l'affichage
                const blobUrl = window.URL.createObjectURL(blob);
                
                // Ouvrir le PDF dans un nouvel onglet
                const newWindow = window.open(blobUrl, '_blank');
                
                if (!newWindow) {
                    Toast.error('Veuillez autoriser les pop-ups pour prévisualiser le PDF');
                    window.URL.revokeObjectURL(blobUrl);
                    return;
                }
                
                // Nettoyer le blob URL après un délai (le navigateur le gardera en mémoire tant que la fenêtre est ouverte)
                setTimeout(() => {
                    // Le blob URL sera automatiquement nettoyé quand la fenêtre sera fermée
                }, 1000);
                
            } catch (error) {
                console.error('Erreur prévisualisation PDF:', error);
                Toast.error('Erreur lors de la prévisualisation du PDF: ' + error.message);
            }
        }

                if (!token) {

                // Détecter l'URL de base

                    baseUrl = window.location.origin;

                const url = `${baseUrl}/api/pdf/commande/${commandeId}`;

                    }

                if (!response.ok) {
                    if (response.status === 401) {
                        Toast.error('Session expirée. Veuillez vous reconnecter.');

                        if (fichiersContainer && typeof initFileUpload === 'function') {
                            initFileUpload('commande', commandeId, 'fichiers-joints-container');
                        }
                    } catch (error) {
                        console.error('Erreur initFileUpload:', error);
                    }
                }, 200);
            }
        }

        function editCommande(id) {
            Toast.info('Fonction d\'édition à venir');
        }
        
        // Fonction pour mettre à jour l'aperçu de la facture
        async function updateFacturePreview(commandeId) {
            const margeInput = document.getElementById('facture-marge');
            const previewDiv = document.getElementById('facture-preview');
            
            if (!margeInput || !previewDiv) return;
            
            const marge = parseFloat(margeInput.value || 20);
            
            try {
                // Récupérer les détails de la commande
                const response = await apiCall(`/api/commandes/${commandeId}`);
                if (!response || !response.ok) {
                    previewDiv.innerHTML = '<p style="color: var(--color-danger);">Erreur lors du chargement de la commande</p>';
                    return;
                }
                
                const commande = await response.json();
                
                if (!commande.lignes || commande.lignes.length === 0) {
                    previewDiv.innerHTML = '<p style="color: var(--color-danger);">La commande n\'a pas de lignes</p>';
                    return;
                }
                
                // Calculer les totaux
                let totalAchatHT = 0;
                let totalVenteHT = 0;
                let totalTVA = 0;
                
                const lignesHTML = commande.lignes.map(ligne => {
                    const prixAchatHT = parseFloat(ligne.prix_unitaire_ht || 0);
                    const quantite = parseFloat(ligne.quantite || 0);
                    const prixVenteHT = prixAchatHT * (1 + marge / 100);
                    const tvaTaux = parseFloat(ligne.tva_taux || 20);
                    
                    const totalAchatLigne = prixAchatHT * quantite;
                    const totalVenteLigne = prixVenteHT * quantite;
                    const tvaLigne = totalVenteLigne * (tvaTaux / 100);
                    
                    totalAchatHT += totalAchatLigne;
                    totalVenteHT += totalVenteLigne;
                    totalTVA += tvaLigne;
                    
                    return `
                        <tr>
                            <td>${ligne.reference || '-'}</td>
                            <td>${ligne.description || '-'}</td>
                            <td>${quantite}</td>
                            <td>${formatCurrency(prixAchatHT)}</td>
                            <td><strong>${formatCurrency(prixVenteHT)}</strong></td>
                            <td>${marge.toFixed(2)}%</td>
                            <td><strong>${formatCurrency(totalVenteLigne)}</strong></td>
                        </tr>
                    `;
                }).join('');
                
                const totalTTC = totalVenteHT + totalTVA;
                const margeTotale = totalVenteHT - totalAchatHT;
                
                previewDiv.innerHTML = `
                    <h4 style="margin-bottom: 1rem; color: var(--color-primary);"><i class="fas fa-eye"></i> Aperçu de la facture</h4>
                    <div style="overflow-x: auto;">
                        <table class="table" style="font-size: 0.9rem;">
                            <thead>
                                <tr>
                                    <th>Référence</th>
                                    <th>Description</th>
                                    <th>Qté</th>
                                    <th>Prix achat HT</th>
                                    <th>Prix vente HT</th>
                                    <th>Marge</th>
                                    <th>Total HT</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${lignesHTML}
                            </tbody>
                        </table>
                    </div>
                    <div style="margin-top: 1rem; padding: 1rem; background: white; border-radius: 8px;">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div>
                                <p><strong>Total achat HT:</strong> ${formatCurrency(totalAchatHT)}</p>
                                <p><strong>Total vente HT:</strong> ${formatCurrency(totalVenteHT)}</p>
                                <p><strong>Marge totale:</strong> <span style="color: var(--color-success); font-weight: bold;">${formatCurrency(margeTotale)}</span></p>
                            </div>
                            <div>
                                <p><strong>TVA:</strong> ${formatCurrency(totalTVA)}</p>
                                <p style="font-size: 1.2rem; font-weight: bold; color: var(--color-primary);">
                                    <strong>Total TTC:</strong> ${formatCurrency(totalTTC)}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur aperçu facture:', error);
                previewDiv.innerHTML = '<p style="color: var(--color-danger);">Erreur lors du calcul de l\'aperçu</p>';
            }
        }
        
        // Fonction pour soumettre la création de facture
        async function submitCreateFacture(commandeId) {
            const clientId = document.getElementById('facture-client-id')?.value;
            const marge = parseFloat(document.getElementById('facture-marge')?.value || 20);
            const dateEmission = document.getElementById('facture-date-emission')?.value;
            const conditions = document.getElementById('facture-conditions')?.value;
            
            if (!clientId) {
                Toast.error('Veuillez sélectionner un client');
                return;
            }
            
            if (!marge || marge < 0) {
                Toast.error('Veuillez saisir une marge valide');
                return;
            }
            
            try {
                showLoading('Création de la facture...');
                
                const response = await apiCall(`/api/factures/from-commande/${commandeId}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        marge_pourcentage: marge,
                        client_id: parseInt(clientId),
                        date_emission: dateEmission,
                        conditions_paiement: conditions || null,
                        delai_paiement_jours: 30,
                        mode_paiement: 'Virement bancaire'
                    })
                });
                
                if (!response) {
                    hideLoading();
                    Toast.error('Erreur de connexion');
                    return;
                }
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Facture créée:', data);
                    Toast.success(`Facture créée avec succès (Marge: ${marge}%)`);
                    Modal.hide('create-facture');
                    setTimeout(() => {
                        window.location.href = `factures.html`;
                    }, 1500);
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Erreur inconnue' }));
                    console.error('Erreur création facture:', errorData);
                    Toast.error(errorData.error || 'Erreur lors de la création de la facture');
                }
            } catch (error) {
                console.error('Erreur:', error);
                Toast.error('Erreur de connexion: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // Fonction pour vérifier si un BL existe et si une facture définitive existe déjà
        async function checkBLAndFactureDefinitive(commandeId) {
            try {
                // Récupérer les BL de la commande
                const blResponse = await apiCall(`/api/bons-livraison?commande_id=${commandeId}`);
                let blId = null;
                if (blResponse && blResponse.ok) {
                    const bls = await blResponse.json();
                    if (bls && bls.length > 0) {
                        blId = bls[0].id;
                    }
                }
                
                // Vérifier si une facture définitive existe
                const factureResponse = await apiCall(`/api/factures?commande_id=${commandeId}&type_facture=facture`);
                let hasFacture = false;
                if (factureResponse && factureResponse.ok) {
                    const factures = await factureResponse.json();
                    hasFacture = factures && factures.length > 0;
                }
                
                return { blId, hasFacture };
            } catch (error) {
                console.error('Erreur vérification BL et facture:', error);
                return { blId: null, hasFacture: false };
            }
        }

        // Fonction pour créer une facture définitive depuis un BL
        async function creerFactureDefinitiveFromBL(blId) {
            if (!confirm('Voulez-vous créer la facture définitive depuis le bon de livraison ?')) {
                return;
            }
            
            try {
                showLoading('Création de la facture définitive...');
                
                const response = await apiCall(`/api/factures/definitive-from-bl/${blId}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        date_emission: new Date().toISOString().split('T')[0],
                        delai_paiement_jours: 30,
                        mode_paiement: 'Virement bancaire'
                    })
                });
                
                if (!response) {
                    hideLoading();
                    Toast.error('Erreur de connexion');
                    return;
                }
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Facture définitive créée:', data);
                    Toast.success('Facture définitive créée avec succès');
                    setTimeout(() => {
                        window.location.href = `factures-detail.html?id=${data.id}`;
                    }, 1500);
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Erreur inconnue' }));
                    console.error('Erreur création facture définitive:', errorData);
                    Toast.error(errorData.error || 'Erreur lors de la création de la facture définitive');
                }
            } catch (error) {
                console.error('Erreur:', error);
                Toast.error('Erreur de connexion: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // Exposer les fonctions globalement
        window.updateFacturePreview = updateFacturePreview;
        window.submitCreateFacture = submitCreateFacture;

        loadCommandeDetails();
        
        // Menu mobile
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const button = document.getElementById('mobile-menu-button');
            if (menu && button) {
                const isHidden = menu.classList.contains('hidden');
                menu.classList.toggle('hidden');
                button.setAttribute('aria-expanded', isHidden ? 'true' : 'false');
                const icon = button.querySelector('i');
                if (icon) {
                    if (isHidden) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                }
            }
        }
        window.toggleMobileMenu = toggleMobileMenu;
    </script>
