    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="header">
        <div class="logo" onclick="window.location.href='dashboard.html'">SilyProcure</div>
        <div class="user-info">
            <span id="user-name"></span>
            <button onclick="logout()">Déconnexion</button>
        </div>

    <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="rfq.html">RFQ</a>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section" style="text-align: left; padding: 2rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
                <div>
                    <button class="btn btn-secondary" onclick="window.location.href='commandes.html'" style="margin-bottom: 1rem;">
                        ← Retour à la liste
                    </button>
                    <h1 class="hero-title" style="font-size: 2rem; margin: 0;"><i class="fas fa-box"></i> Détails de la commande</h1>
                    <p class="hero-description" style="text-align: left; margin: 0.5rem 0 0 0; max-width: 100%;">
                        Consultez les détails complets de la commande et effectuez les actions nécessaires
                    </p>
                </div>
                <div id="commande-actions"></div>

        <div id="commande-details">
            <div class="loading"><div class="loading-spinner"></div> Chargement...</div>
        </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components.js"></script>
    <script src="js/fileUpload.js"></script>
        <script>window.DISABLE_SIDEBAR = true;</script>
    <script src="js/sidebar.js"></script>
    <script>
        checkAuth();

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('user-name').textContent = `${user.prenom || ''} ${user.nom || ''}`.trim() || user.email;

        const urlParams = new URLSearchParams(window.location.search);
        const commandeId = urlParams.get('id');

        // Définir les fonctions AVANT de charger les détails
        async function marquerLivree(id) {
            console.log('marquerLivree appelé avec id:', id);
            if (!confirm('Voulez-vous marquer cette commande comme livrée ?')) {
                return;
            }
            
            try {
                showLoading('Mise à jour du statut...');
                console.log('Envoi de la requête PATCH...');
                const response = await apiCall(`/api/commandes/${id}/statut`, {
                    method: 'PATCH',
                    body: JSON.stringify({ statut: 'livre' })
                });
                
                console.log('Réponse reçue:', response);
                
                if (!response) {
                    hideLoading();
                    Toast.error('Erreur de connexion');
                    return;
                }
                
                if (response.ok) {
                    const data = await response.json().catch(() => ({}));
                    console.log('Statut mis à jour:', data);
                    Toast.success('Commande marquée comme livrée');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Erreur inconnue' }));
                    console.error('Erreur API:', errorData);
                    Toast.error(errorData.error || 'Erreur lors de la mise à jour');
                }
            } catch (error) {
                console.error('Erreur:', error);
                Toast.error('Erreur de connexion: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // Exposer la fonction globalement
        window.marquerLivree = marquerLivree;

        // Fonction pour afficher le modal de création de facture
        function showCreateFactureModal(commandeId, margeParDefaut, clients) {
            const modalContent = `
                <div style="max-width: 800px;">
                    <h3 style="margin-bottom: 1.5rem; color: var(--color-primary);"><i class="fas fa-file-invoice"></i> Créer une facture depuis la commande</h3>
                    
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label>Client *</label>
                        <select id="facture-client-id" class="form-control" required>
                            <option value="">Sélectionner un client</option>
                            ${clients.map(c => `<option value="${c.id}">${c.nom}</option>`).join('')}
                        </select>
                    </div>
                    
                    <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                        <div class="form-group">
                            <label>Marge commerciale (%) *</label>
                            <input type="number" id="facture-marge" class="form-control" value="${margeParDefaut}" min="0" max="100" step="0.01" required 
                                   onchange="if(typeof window.updateFacturePreview==='function'){window.updateFacturePreview(${commandeId});}">
                            <small style="color: #666;">Pourcentage à ajouter au prix d'achat</small>
                        </div>
                        <div class="form-group">
                            <label>Date d'émission</label>
                            <input type="date" id="facture-date-emission" class="form-control" 
                                   value="${new Date().toISOString().split('T')[0]}" required>
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label>Conditions de paiement</label>
                        <textarea id="facture-conditions" class="form-control" rows="2" placeholder="Ex: Paiement à 30 jours"></textarea>
                    </div>
                    
                    <div id="facture-preview" style="margin-top: 1.5rem; padding: 1rem; background: #f5f5f5; border-radius: 8px;">
                        <p style="color: #666; font-style: italic;">Aperçu de la facture...</p>
                    </div>
                    
                    <div style="margin-top: 1.5rem; display: flex; gap: 1rem; justify-content: flex-end;">
                        <button class="btn btn-secondary" onclick="Modal.hide('create-facture')">Annuler</button>
                        <button class="btn btn-primary" onclick="if(typeof window.submitCreateFacture==='function'){window.submitCreateFacture(${commandeId});}else{alert('Fonction non disponible');}"><i class="fas fa-save"></i> Créer la facture</button>
                    </div>
                </div>
            `;
            
            const modal = new Modal('create-facture', 'Créer une facture', modalContent);
            modal.show();
            
            // Charger l'aperçu initial
            setTimeout(() => {
                if (typeof window.updateFacturePreview === 'function') {
                    window.updateFacturePreview(commandeId);
                }
            }, 100);
        }

        // Fonction pour créer une facture PROFORMA depuis une commande avec majoration
        async function creerFactureProformaDepuisCommande(commandeId) {
            console.log('creerFactureProformaDepuisCommande appelé avec id:', commandeId);
            
            try {
                // Récupérer la marge active par défaut
                const margeResponse = await apiCall('/api/marges/active');
                const margeActive = margeResponse && margeResponse.ok ? await margeResponse.json() : { pourcentage: 20 };
                
                // Afficher le modal de création de facture proforma
                showCreateFactureProformaModal(commandeId, margeActive.pourcentage);
            } catch (error) {
                console.error('Erreur:', error);
                Toast.error('Erreur lors du chargement des données: ' + error.message);
            }
        }
        
        // Exposer la fonction globalement
        window.creerFactureProformaDepuisCommande = creerFactureProformaDepuisCommande;

        // Fonction pour afficher le modal de création de facture proforma
        async function showCreateFactureProformaModal(commandeId, margeParDefaut) {
            try {
                showLoading('Chargement des données...');
                
                // Charger les détails de la commande avec ses lignes
                const commandeResponse = await apiCall(`/api/commandes/${commandeId}`);
                if (!commandeResponse || !commandeResponse.ok) {
                    hideLoading();
                    Toast.error('Erreur lors du chargement de la commande');
                    return;
                }
                
                const commande = await commandeResponse.json();
                
                if (!commande.lignes || commande.lignes.length === 0) {
                    hideLoading();
                    Toast.error('La commande n\'a pas de lignes');
                    return;
                }
                
                // Charger les clients (entreprises de type acheteur) pour la sélection si nécessaire
                let clients = [];
                try {
                    const clientsResponse = await apiCall('/api/entreprises?type=acheteur');
                    if (clientsResponse && clientsResponse.ok) {
                        clients = await clientsResponse.json();
                    }
                } catch (error) {
                    console.warn('Impossible de charger les clients:', error);
                }
                
                hideLoading();
                
                // Créer le tableau des lignes éditable
                const lignesTableHTML = `
                    <div style="margin-top: 1.5rem; margin-bottom: 1rem;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                            <h4 style="margin: 0; color: var(--color-primary);"><i class="fas fa-list"></i> Articles de la commande</h4>
                            <button type="button" class="btn btn-sm btn-secondary" onclick="if(typeof window.applyGlobalMarge==='function'){window.applyGlobalMarge(${commandeId});}">
                                <i class="fas fa-magic"></i> Appliquer la marge à tous
                            </button>
                        </div>
                        <div class="table-container" style="max-height: 400px; overflow-y: auto;">
                            <table id="proforma-lignes-table" class="table" style="font-size: 0.9rem;">
                                <thead style="position: sticky; top: 0; background: white; z-index: 10;">
                                    <tr>
                                        <th>Référence</th>
                                        <th>Description</th>
                                        <th>Qté</th>
                                        <th>Prix achat HT</th>
                                        <th>Prix vente HT</th>
                                        <th>Marge %</th>
                                        <th>Total HT</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${commande.lignes.map((ligne, index) => {
                                        const prixAchatHT = parseFloat(ligne.prix_unitaire_ht || 0);
                                        const quantite = parseFloat(ligne.quantite || 0);
                                        const prixVenteHT = prixAchatHT * (1 + margeParDefaut / 100);
                                        const marge = margeParDefaut;
                                        const totalHT = prixVenteHT * quantite;
                                        
                                        return `
                                            <tr data-ligne-id="${index}">
                                                <td>${ligne.reference || '-'}</td>
                                                <td>${ligne.description || '-'}</td>
                                                <td>${quantite}</td>
                                                <td>
                                                    <input type="number" class="form-control prix-achat" 
                                                           value="${prixAchatHT.toFixed(2)}" step="0.01" min="0"
                                                           onchange="if(typeof window.updateLignePrix==='function'){window.updateLignePrix(${index}, ${commandeId});}">
                                                </td>
                                                <td>
                                                    <input type="number" class="form-control prix-vente" 
                                                           value="${prixVenteHT.toFixed(2)}" step="0.01" min="0"
                                                           onchange="if(typeof window.updateLigneMarge==='function'){window.updateLigneMarge(${index}, ${commandeId});}">
                                                </td>
                                                <td>
                                                    <input type="number" class="form-control marge-ligne" 
                                                           value="${marge.toFixed(2)}" step="0.01" min="0"
                                                           onchange="if(typeof window.updateLigneMargeFromPercent==='function'){window.updateLigneMargeFromPercent(${index}, ${commandeId});}">
                                                </td>
                                                <td class="total-ligne">${formatCurrency(totalHT)}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;

                const modalContent = `
                    <div style="max-width: 1000px;">
                        <h3 style="margin-bottom: 1.5rem; color: var(--color-primary);"><i class="fas fa-file-invoice"></i> Créer une facture proforma</h3>
                        
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label>Client * <span style="color: var(--color-danger);">(obligatoire)</span></label>
                            ${clients.length > 0 ? `
                            <select id="proforma-client-id" class="form-control" required>
                                <option value="">-- Sélectionnez un client --</option>
                                ${clients.map(c => `<option value="${c.id}">${c.nom}</option>`).join('')}
                            </select>
                            <small style="color: #666;">Sélectionnez le client pour qui la facture proforma sera créée</small>
                            ` : `
                            <div style="padding: 1rem; background: #fff3cd; border: 1px solid #ffc107; border-radius: 4px;">
                                <p style="margin: 0; color: #856404;"><i class="fas fa-exclamation-triangle"></i> Aucun client trouvé. Veuillez d'abord créer des entreprises de type "acheteur" dans la section Entreprises.</p>
                            </div>
                            `}
                        </div>
                        
                        <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                            <div class="form-group">
                                <label>Marge commerciale (%) *</label>
                                <input type="number" id="proforma-marge" class="form-control" value="${margeParDefaut}" min="0" max="100" step="0.01" required 
                                       onchange="if(typeof window.applyGlobalMarge==='function'){window.applyGlobalMarge(${commandeId});}">
                                <small style="color: #666;">Pourcentage à ajouter au prix d'achat</small>
                            </div>
                            <div class="form-group">
                                <label>Date d'émission</label>
                                <input type="date" id="proforma-date-emission" class="form-control" 
                                       value="${new Date().toISOString().split('T')[0]}" required>
                            </div>
                        </div>
                        
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label>Conditions de paiement</label>
                            <textarea id="proforma-conditions" class="form-control" rows="2" placeholder="Ex: Paiement à 30 jours"></textarea>
                        </div>
                        
                        ${lignesTableHTML}
                        
                        <div id="proforma-preview" style="margin-top: 1.5rem; padding: 1rem; background: #f5f5f5; border-radius: 8px;">
                            <p style="color: #666; font-style: italic;">Aperçu de la facture proforma...</p>
                        </div>
                        
                        <div style="margin-top: 1.5rem; display: flex; gap: 1rem; justify-content: flex-end;">
                            <button class="btn btn-secondary" onclick="Modal.hide('create-proforma')">Annuler</button>
                            <button class="btn btn-primary" onclick="if(typeof window.submitCreateProforma==='function'){window.submitCreateProforma(${commandeId});}else{alert('Fonction non disponible');}"><i class="fas fa-save"></i> Créer la facture proforma</button>
                        </div>
                    </div>
                `;
                
                const modal = new Modal('create-proforma', 'Créer une facture proforma', modalContent);
                modal.show();
                
                // Charger l'aperçu initial
                setTimeout(() => {
                    if (typeof window.updateProformaPreview === 'function') {
                        window.updateProformaPreview(commandeId);
                    }
                }, 100);
            } catch (error) {
                hideLoading();
                console.error('Erreur chargement modal:', error);
                Toast.error('Erreur lors du chargement: ' + error.message);
            }
        }

        // Fonction pour mettre à jour l'aperçu de la facture proforma
        async function updateProformaPreview(commandeId) {
            const previewDiv = document.getElementById('proforma-preview');
            if (!previewDiv) return;
            
            try {
                // Récupérer les valeurs depuis les inputs du tableau (uniquement tbody)
                const lignesTable = document.getElementById('proforma-lignes-table');
                if (!lignesTable) {
                    previewDiv.innerHTML = '<p style="color: var(--color-danger);">Tableau non trouvé</p>';
                    return;
                }
                
                const lignesRows = lignesTable.querySelectorAll('tbody tr');
                if (lignesRows.length === 0) {
                    previewDiv.innerHTML = '<p style="color: var(--color-danger);">Aucune ligne trouvée</p>';
                    return;
                }
                
                let totalAchatHT = 0;
                let totalVenteHT = 0;
                let totalTVA = 0;
                
                lignesRows.forEach((row, index) => {
                    const prixAchatInput = row.querySelector('.prix-achat');
                    const prixVenteInput = row.querySelector('.prix-vente');
                    const quantiteCell = row.cells[2];
                    
                    if (prixAchatInput && prixVenteInput && quantiteCell) {
                        const prixAchatHT = parseFloat(prixAchatInput.value || 0);
                        const prixVenteHT = parseFloat(prixVenteInput.value || 0);
                        const quantite = parseFloat(quantiteCell.textContent || 0);
                        const tvaTaux = 20; // Par défaut
                        
                        const totalAchatLigne = prixAchatHT * quantite;
                        const totalVenteLigne = prixVenteHT * quantite;
                        const tvaLigne = totalVenteLigne * (tvaTaux / 100);
                        
                        totalAchatHT += totalAchatLigne;
                        totalVenteHT += totalVenteLigne;
                        totalTVA += tvaLigne;
                    }
                });
                
                const totalTTC = totalVenteHT + totalTVA;
                const margeTotale = totalVenteHT - totalAchatHT;
                const margePourcentage = totalAchatHT > 0 ? (margeTotale / totalAchatHT * 100) : 0;
                
                previewDiv.innerHTML = `
                    <h4 style="margin-bottom: 1rem; color: var(--color-primary);"><i class="fas fa-eye"></i> Résumé de la facture proforma</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div style="padding: 1rem; background: white; border-radius: 8px;">
                            <p><strong>Total achat HT:</strong> ${formatCurrency(totalAchatHT)}</p>
                            <p><strong>Total vente HT:</strong> ${formatCurrency(totalVenteHT)}</p>
                            <p><strong>Marge totale:</strong> <span style="color: var(--color-success); font-weight: bold;">${formatCurrency(margeTotale)} (${margePourcentage.toFixed(2)}%)</span></p>
                        </div>
                        <div style="padding: 1rem; background: white; border-radius: 8px;">
                            <p><strong>TVA (20%):</strong> ${formatCurrency(totalTVA)}</p>
                            <p style="font-size: 1.2rem; font-weight: bold; color: var(--color-primary); margin-top: 0.5rem;">
                                <strong>Total TTC:</strong> ${formatCurrency(totalTTC)}
                            </p>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur aperçu facture proforma:', error);
                previewDiv.innerHTML = '<p style="color: var(--color-danger);">Erreur lors du calcul de l\'aperçu</p>';
            }
        }
        
        // Fonction pour appliquer la marge globale à tous les articles
        function applyGlobalMarge(commandeId) {
            const margeInput = document.getElementById('proforma-marge');
            if (!margeInput) return;
            
            const marge = parseFloat(margeInput.value || 20);
            const lignesTable = document.getElementById('proforma-lignes-table');
            if (!lignesTable) return;
            
            const lignesRows = lignesTable.querySelectorAll('tbody tr');
            
            lignesRows.forEach(row => {
                const prixAchatInput = row.querySelector('.prix-achat');
                const prixVenteInput = row.querySelector('.prix-vente');
                const margeInputLigne = row.querySelector('.marge-ligne');
                
                if (prixAchatInput && prixVenteInput && margeInputLigne) {
                    const prixAchatHT = parseFloat(prixAchatInput.value || 0);
                    const prixVenteHT = prixAchatHT * (1 + marge / 100);
                    prixVenteInput.value = prixVenteHT.toFixed(2);
                    margeInputLigne.value = marge.toFixed(2);
                    updateLigneTotal(row);
                }
            });
            
            updateProformaPreview(commandeId);
        }
        
        // Fonction pour mettre à jour le prix de vente quand on change le prix d'achat
        function updateLignePrix(index, commandeId) {
            const row = document.querySelector(`#proforma-lignes-table tr[data-ligne-id="${index}"]`) || 
                       document.querySelectorAll('#proforma-lignes-table tr')[index];
            if (!row) return;
            
            const prixAchatInput = row.querySelector('.prix-achat');
            const prixVenteInput = row.querySelector('.prix-vente');
            const margeInputLigne = row.querySelector('.marge-ligne');
            
            if (prixAchatInput && prixVenteInput && margeInputLigne) {
                const prixAchatHT = parseFloat(prixAchatInput.value || 0);
                const marge = parseFloat(margeInputLigne.value || 20);
                const prixVenteHT = prixAchatHT * (1 + marge / 100);
                prixVenteInput.value = prixVenteHT.toFixed(2);
                updateLigneTotal(row);
            }
            
            updateProformaPreview(commandeId);
        }
        
        // Fonction pour mettre à jour la marge quand on change le prix de vente
        function updateLigneMarge(index, commandeId) {
            const row = document.querySelector(`#proforma-lignes-table tr[data-ligne-id="${index}"]`) || 
                       document.querySelectorAll('#proforma-lignes-table tr')[index];
            if (!row) return;
            
            const prixAchatInput = row.querySelector('.prix-achat');
            const prixVenteInput = row.querySelector('.prix-vente');
            const margeInputLigne = row.querySelector('.marge-ligne');
            
            if (prixAchatInput && prixVenteInput && margeInputLigne) {
                const prixAchatHT = parseFloat(prixAchatInput.value || 0);
                const prixVenteHT = parseFloat(prixVenteInput.value || 0);
                
                if (prixAchatHT > 0) {
                    const marge = ((prixVenteHT - prixAchatHT) / prixAchatHT) * 100;
                    margeInputLigne.value = marge.toFixed(2);
                }
                updateLigneTotal(row);
            }
            
            updateProformaPreview(commandeId);
        }
        
        // Fonction pour mettre à jour le prix de vente quand on change la marge en pourcentage
        function updateLigneMargeFromPercent(index, commandeId) {
            const row = document.querySelector(`#proforma-lignes-table tr[data-ligne-id="${index}"]`) || 
                       document.querySelectorAll('#proforma-lignes-table tr')[index];
            if (!row) return;
            
            const prixAchatInput = row.querySelector('.prix-achat');
            const prixVenteInput = row.querySelector('.prix-vente');
            const margeInputLigne = row.querySelector('.marge-ligne');
            
            if (prixAchatInput && prixVenteInput && margeInputLigne) {
                const prixAchatHT = parseFloat(prixAchatInput.value || 0);
                const marge = parseFloat(margeInputLigne.value || 20);
                const prixVenteHT = prixAchatHT * (1 + marge / 100);
                prixVenteInput.value = prixVenteHT.toFixed(2);
                updateLigneTotal(row);
            }
            
            updateProformaPreview(commandeId);
        }
        
        // Fonction pour mettre à jour le total d'une ligne
        function updateLigneTotal(row) {
            const prixVenteInput = row.querySelector('.prix-vente');
            const quantiteCell = row.cells[2];
            const totalCell = row.querySelector('.total-ligne');
            
            if (prixVenteInput && quantiteCell && totalCell) {
                const prixVenteHT = parseFloat(prixVenteInput.value || 0);
                const quantite = parseFloat(quantiteCell.textContent || 0);
                const total = prixVenteHT * quantite;
                totalCell.textContent = formatCurrency(total);
            }
        }
        
        // Fonction pour télécharger le PDF d'une commande avec authentification
        async function downloadPDFCommande(commandeId) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    Toast.error('Vous devez être connecté pour télécharger le PDF');
                    return;
                }
                
                // Détecter l'URL de base
                let baseUrl = '';

                    hideLoading();
                    Toast.error('Erreur de connexion');
                    return;
                }
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Facture définitive créée:', data);
                    Toast.success('Facture définitive créée avec succès');
                    setTimeout(() => {
                        window.location.href = `factures-detail.html?id=${data.id}`;
                    }, 1500);
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Erreur inconnue' }));
                    console.error('Erreur création facture définitive:', errorData);
                    Toast.error(errorData.error || 'Erreur lors de la création de la facture définitive');
                }
            } catch (error) {
                console.error('Erreur:', error);
                Toast.error('Erreur de connexion: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // Exposer les fonctions globalement
        window.updateFacturePreview = updateFacturePreview;
        window.submitCreateFacture = submitCreateFacture;

        loadCommandeDetails();
    </script>
</body>
</html>
