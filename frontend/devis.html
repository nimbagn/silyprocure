<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis - SilyProcure</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="header">
        <div class="logo">SilyProcure</div>
        <div class="user-info">
            <span id="user-name"></span>
            <button onclick="logout()">Déconnexion</button>
        </div>
    </div>

    <nav class="nav">
        <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="demandes-devis.html"><i class="fas fa-inbox"></i> Demandes Devis</a>
        <a href="clients.html"><i class="fas fa-users"></i> Clients</a>
        <a href="rfq.html"><i class="fas fa-file-alt"></i> RFQ</a>
        <a href="devis.html" class="active"><i class="fas fa-briefcase"></i> Devis</a>
        <a href="commandes.html"><i class="fas fa-shopping-cart"></i> Commandes</a>
        <a href="factures.html"><i class="fas fa-file-invoice"></i> Factures</a>
        <a href="entreprises.html"><i class="fas fa-building"></i> Entreprises</a>
        <a href="produits.html"><i class="fas fa-box"></i> Produits</a>
        <a href="carte.html"><i class="fas fa-map"></i> Carte</a>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1 class="hero-title"><i class="fas fa-briefcase"></i> Gestion des Devis</h1>
            <p class="hero-description">Consultez, comparez et gérez tous vos devis fournisseurs en un seul endroit.</p>
            <button class="btn btn-primary btn-lg" onclick="showCreateDevis()"><i class="fas fa-plus"></i> Nouveau devis</button>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-clipboard-list"></i> Liste des devis</h2>
                <button class="btn btn-primary" onclick="showCreateDevis()"><i class="fas fa-plus"></i> Nouveau devis</button>
            </div>
            
            <div class="search-bar">
                <div class="search-input">
                    <input type="text" id="devis-search" placeholder="Rechercher par numéro, fournisseur..." 
                           onkeyup="filterDevis()">
                </div>
                <div class="filter-group">
                    <select class="filter-select" id="devis-filter-statut" onchange="filterDevis()">
                        <option value="">Tous les statuts</option>
                        <option value="brouillon">Brouillon</option>
                        <option value="envoye">Envoyé</option>
                        <option value="accepte">Accepté</option>
                        <option value="refuse">Refusé</option>
                    </select>
                </div>
            </div>
            
            <div class="table-container">
                <table class="table">
                <thead>
                    <tr>
                        <th>Numéro</th>
                        <th>RFQ</th>
                        <th>Fournisseur</th>
                        <th>Date</th>
                        <th>Total TTC</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="devis-table-body">
                    <tr><td colspan="7" class="loading">Chargement...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components.js"></script>
        <script>window.DISABLE_SIDEBAR = true;</script>
    <script src="js/sidebar.js"></script>
<script src="js/forms.js"></script>
    <script>
        checkAuth();

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('user-name').textContent = `${user.prenom || ''} ${user.nom || ''}`.trim() || user.email;

        let allDevis = [];

        async function loadDevis() {
            try {
                console.log('loadDevis appelé');
                showLoading('Chargement des devis...');
                
                const response = await apiCall('/api/devis');
                console.log('Réponse API devis:', response);
                
                if (!response) {
                    hideLoading();
                    Toast.error('Impossible de charger les devis');
                    return;
                }
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Erreur inconnue' }));
                    hideLoading();
                    Toast.error('Erreur: ' + (errorData.error || 'Erreur lors du chargement'));
                    console.error('Erreur API:', errorData);
                    return;
                }
                
                allDevis = await response.json();
                console.log('Devis chargés:', allDevis.length);
                console.log('Statuts des devis:', allDevis.map(d => ({ id: d.id, numero: d.numero, statut: d.statut })));
                hideLoading();
                displayDevis(allDevis);
            } catch (error) {
                hideLoading();
                Toast.error('Erreur lors du chargement: ' + error.message);
                console.error('Erreur loadDevis:', error);
            }
        }

        function displayDevis(devis) {
            try {
                const tbody = document.getElementById('devis-table-body');
                if (!tbody) {
                    console.error('Table body non trouvé');
                    return;
                }

                if (!devis || devis.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7">
                                <div class="empty-state">
                                    <div class="empty-state-icon"><i class="fas fa-briefcase"></i></div>
                                    <div class="empty-state-title">Aucun devis</div>
                                    <div class="empty-state-text">Les devis apparaîtront ici</div>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = devis.map(d => `
                    <tr>
                        <td><strong>${d.numero || '-'}</strong></td>
                        <td>${d.rfq_numero || '-'}</td>
                        <td>${d.fournisseur_nom || '-'}</td>
                        <td>${formatDate(d.date_emission || '')}</td>
                        <td>${formatCurrency(d.total_ttc || 0)}</td>
                        <td><span class="badge ${getStatusBadge(d.statut)}">${getStatusLabel(d.statut)}</span></td>
                        <td>
                            <button class="btn btn-secondary btn-sm" onclick="viewDevis(${d.id})"><i class="fas fa-eye"></i></button>
                            ${d.statut === 'brouillon' ? `<button class="btn btn-primary btn-sm" onclick="editDevis(${d.id})"><i class="fas fa-edit"></i></button>` : ''}
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erreur dans displayDevis:', error);
                Toast.error('Erreur lors de l\'affichage des devis');
            }
        }

        function showCreateDevis() {
            Toast.info('Créez un devis depuis une RFQ reçue');
        }

        function viewDevis(id) {
            if (id) {
                window.location.href = `devis-detail.html?id=${id}`;
            } else {
                Toast.error('ID devis manquant');
            }
        }

        function editDevis(id) {
            if (typeof window.editDevisForm === 'function') {
                window.editDevisForm(id);
            } else if (typeof editDevisForm === 'function') {
                editDevisForm(id);
            } else {
                Toast.error('Fonction d\'édition non disponible');
                console.error('editDevisForm non disponible');
            }
        }

        function filterDevis() {
            const search = document.getElementById('devis-search').value.toLowerCase();
            const statut = document.getElementById('devis-filter-statut').value;
            
            console.log('Filtrage devis - recherche:', search, 'statut:', statut);
            console.log('Tous les devis avant filtrage:', allDevis.map(d => ({ id: d.id, numero: d.numero, statut: d.statut })));
            
            let filtered = allDevis.filter(d => {
                const matchSearch = !search || 
                    (d.numero && d.numero.toLowerCase().includes(search)) ||
                    (d.fournisseur_nom && d.fournisseur_nom.toLowerCase().includes(search)) ||
                    (d.rfq_numero && d.rfq_numero.toLowerCase().includes(search));
                const matchStatut = !statut || d.statut === statut;
                
                if (statut && !matchStatut) {
                    console.log('Devis filtré (statut non correspondant):', d.numero, 'statut:', d.statut, 'recherché:', statut);
                }
                
                return matchSearch && matchStatut;
            });
            
            console.log('Devis filtrés:', filtered.length, filtered.map(d => ({ id: d.id, numero: d.numero, statut: d.statut })));
            displayDevis(filtered);
        }

        // Fonction formatCurrency si elle n'est pas dans app.js
        if (typeof formatCurrency === 'undefined') {
            window.formatCurrency = function(amount) {
                if (!amount) return '0 GNF';
                return new Intl.NumberFormat('fr-FR', { 
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount) + ' GNF';
            };
        }

        // Fonction formatDate si elle n'est pas dans app.js
        if (typeof formatDate === 'undefined') {
            window.formatDate = function(dateString) {
                if (!dateString) return '-';
                const date = new Date(dateString);
                return date.toLocaleDateString('fr-FR');
            };
        }

        // Vérifier que toutes les dépendances sont chargées
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM chargé - devis.html');
            console.log('apiCall disponible:', typeof apiCall !== 'undefined');
            console.log('Toast disponible:', typeof Toast !== 'undefined');
            console.log('Modal disponible:', typeof Modal !== 'undefined');
            console.log('showLoading disponible:', typeof showLoading !== 'undefined');
            console.log('editDevisForm disponible:', typeof window.editDevisForm !== 'undefined');
            
            // Charger les devis après un court délai pour s'assurer que tout est prêt
            setTimeout(() => {
                loadDevis();
            }, 100);
        });
    </script>
</body>
</html>
