<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de votre demande - SilyProcure</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Page de suivi - Style inspiré de DHL/Hapag-Lloyd */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .tracking-header {
            background: linear-gradient(135deg, #00387A 0%, #0052A3 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .tracking-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .tracking-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }

        .tracking-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-box {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-input-group {
            flex: 1;
            min-width: 250px;
        }

        .search-input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--color-primary);
        }

        .search-input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E0E7FF;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(0, 56, 122, 0.1);
        }

        .btn-track {
            background: var(--color-accent);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            align-self: flex-end;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
        }

        .btn-track:hover {
            background: var(--color-accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.4);
        }

        .tracking-result {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .tracking-result.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reference-display {
            background: linear-gradient(135deg, #00387A 0%, #0052A3 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .reference-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .reference-code {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }

        .status-timeline {
            position: relative;
            padding: 2rem 0;
        }

        .timeline-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 50px;
            bottom: -30px;
            width: 2px;
            background: #E0E7FF;
        }

        .timeline-item:last-child::before {
            display: none;
        }

        .timeline-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .timeline-icon.active {
            background: var(--color-success);
            color: white;
        }

        .timeline-icon.pending {
            background: #E0E7FF;
            color: var(--color-primary);
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--color-primary);
            margin-bottom: 0.25rem;
        }

        .timeline-date {
            font-size: 0.9rem;
            color: var(--color-neutral);
        }

        .info-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #E0E7FF;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .info-card {
            background: var(--color-background-light);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--color-primary);
        }

        .info-card h3 {
            margin: 0 0 0.75rem 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-primary);
        }

        .info-card p {
            margin: 0.25rem 0;
            color: var(--color-neutral-dark);
        }

        .articles-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .articles-table th,
        .articles-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #E0E7FF;
        }

        .articles-table th {
            background: var(--color-background-light);
            font-weight: 600;
            color: var(--color-primary);
        }

        .error-message {
            background: #FEE;
            border: 2px solid var(--color-danger);
            border-radius: 12px;
            padding: 1.5rem;
            color: var(--color-danger);
            text-align: center;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--color-neutral);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }

            .btn-track {
                width: 100%;
            }

            .reference-code {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="tracking-header">
        <h1><i class="fas fa-shipping-fast"></i> Suivi de votre demande</h1>
        <p>Consultez l'état de votre demande de devis en temps réel</p>
    </div>

    <div class="tracking-container">
        <!-- Formulaire de recherche -->
        <div class="search-box">
            <form id="trackingForm" onsubmit="trackDemande(event)">
                <div class="search-form">
                    <div class="search-input-group">
                        <label for="reference"><i class="fas fa-barcode"></i> Référence de votre demande</label>
                        <input type="text" id="reference" name="reference" required 
                               placeholder="Ex: DEV-XXXXX-XXXXX" 
                               pattern="[A-Z0-9-]+"
                               style="text-transform: uppercase;">
                    </div>
                    <div class="search-input-group">
                        <label for="token"><i class="fas fa-key"></i> Code de suivi</label>
                        <input type="text" id="token" name="token" required 
                               placeholder="Code reçu par email/SMS/WhatsApp">
                    </div>
                    <button type="submit" class="btn-track">
                        <i class="fas fa-search"></i> Suivre
                    </button>
                </div>
            </form>
        </div>

        <!-- Message d'erreur -->
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <p id="errorText"></p>
        </div>

        <!-- Résultat du suivi -->
        <div id="trackingResult" class="tracking-result">
            <div class="loading" id="loadingIndicator">
                <i class="fas fa-spinner"></i>
                <p>Chargement des informations...</p>
            </div>

            <div id="trackingContent" style="display: none;">
                <!-- Référence -->
                <div class="reference-display">
                    <div class="reference-label">Référence de votre demande</div>
                    <div class="reference-code" id="displayReference"></div>
                </div>

                <!-- Timeline du statut -->
                <div class="status-timeline">
                    <h2 style="margin-bottom: 1.5rem; color: var(--color-primary);">
                        <i class="fas fa-route"></i> État de votre demande
                    </h2>
                    <div id="timelineContainer"></div>
                </div>

                <!-- Informations -->
                <div class="info-section">
                    <h2 style="margin-bottom: 1.5rem; color: var(--color-primary);">
                        <i class="fas fa-info-circle"></i> Informations
                    </h2>
                    <div class="info-grid" id="infoGrid"></div>
                </div>

                <!-- Articles demandés -->
                <div class="info-section" id="articlesSection" style="display: none;">
                    <h2 style="margin-bottom: 1.5rem; color: var(--color-primary);">
                        <i class="fas fa-box"></i> Articles demandés
                    </h2>
                    <table class="articles-table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Secteur</th>
                                <th>Quantité</th>
                                <th>Unité</th>
                            </tr>
                        </thead>
                        <tbody id="articlesTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Récupérer les paramètres de l'URL si présents
        const urlParams = new URLSearchParams(window.location.search);
        const refParam = urlParams.get('ref');
        const tokenParam = urlParams.get('token');

        if (refParam && tokenParam) {
            document.getElementById('reference').value = refParam;
            document.getElementById('token').value = tokenParam;
            // Auto-tracker
            setTimeout(() => {
                trackDemande(new Event('submit'), refParam, tokenParam);
            }, 500);
        }

        async function trackDemande(event, ref = null, token = null) {
            if (event) event.preventDefault();

            const reference = ref || document.getElementById('reference').value.trim().toUpperCase();
            const trackingToken = token || document.getElementById('token').value.trim();

            if (!reference || !trackingToken) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            // Afficher le résultat et masquer l'erreur
            document.getElementById('trackingResult').classList.add('active');
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('trackingContent').style.display = 'none';

            try {
                const response = await fetch(`/api/contact/tracking?ref=${encodeURIComponent(reference)}&token=${encodeURIComponent(trackingToken)}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur lors de la récupération des informations');
                }

                const demande = await response.json();

                // Afficher les informations
                displayTrackingInfo(demande);

            } catch (error) {
                console.error('Erreur:', error);
                showError(error.message || 'Demande non trouvée. Vérifiez votre référence et votre code de suivi.');
                document.getElementById('trackingResult').classList.remove('active');
            }
        }

        function displayTrackingInfo(demande) {
            // Masquer le chargement
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('trackingContent').style.display = 'block';

            // Afficher la référence
            document.getElementById('displayReference').textContent = demande.reference;

            // Afficher la timeline
            displayTimeline(demande);

            // Afficher les informations
            displayInfo(demande);

            // Afficher les articles si présents
            if (demande.articles && demande.articles.length > 0) {
                displayArticles(demande.articles);
            }
        }

        function displayTimeline(demande) {
            const timelineContainer = document.getElementById('timelineContainer');
            const statut = demande.statut || 'nouvelle';

            const statuses = [
                { key: 'nouvelle', label: 'Demande reçue', icon: 'fa-inbox', date: demande.date_creation },
                { key: 'en_cours', label: 'En cours de traitement', icon: 'fa-cog', date: demande.date_modification },
                { key: 'traitee', label: 'Demande traitée', icon: 'fa-check-circle', date: demande.date_modification },
                { key: 'annulee', label: 'Demande annulée', icon: 'fa-times-circle', date: demande.date_modification }
            ];

            const currentStatusIndex = statuses.findIndex(s => s.key === statut);

            timelineContainer.innerHTML = statuses.map((status, index) => {
                const isActive = index <= currentStatusIndex;
                const isCurrent = index === currentStatusIndex;

                return `
                    <div class="timeline-item">
                        <div class="timeline-icon ${isActive ? 'active' : 'pending'}">
                            <i class="fas ${status.icon}"></i>
                        </div>
                        <div class="timeline-content">
                            <div class="timeline-title">${status.label}</div>
                            ${status.date ? `<div class="timeline-date">${formatDate(status.date)}</div>` : ''}
                            ${isCurrent ? '<div style="margin-top: 0.5rem;"><span class="badge badge-info">État actuel</span></div>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayInfo(demande) {
            const infoGrid = document.getElementById('infoGrid');
            
            infoGrid.innerHTML = `
                <div class="info-card">
                    <h3><i class="fas fa-user"></i> Informations client</h3>
                    <p><strong>Nom:</strong> ${demande.nom}</p>
                    ${demande.entreprise ? `<p><strong>Entreprise:</strong> ${demande.entreprise}</p>` : ''}
                    <p><strong>Email:</strong> <a href="mailto:${demande.email}">${demande.email}</a></p>
                    ${demande.telephone ? `<p><strong>Téléphone:</strong> <a href="tel:${demande.telephone}">${demande.telephone}</a></p>` : ''}
                </div>
                ${demande.adresse_livraison ? `
                    <div class="info-card">
                        <h3><i class="fas fa-truck"></i> Adresse de livraison</h3>
                        <p>${demande.adresse_livraison}</p>
                        ${demande.ville_livraison ? `<p><strong>Ville:</strong> ${demande.ville_livraison}</p>` : ''}
                        ${demande.pays_livraison ? `<p><strong>Pays:</strong> ${demande.pays_livraison}</p>` : ''}
                    </div>
                ` : ''}
                <div class="info-card">
                    <h3><i class="fas fa-calendar"></i> Dates</h3>
                    <p><strong>Date de création:</strong> ${formatDate(demande.date_creation)}</p>
                    ${demande.date_modification ? `<p><strong>Dernière mise à jour:</strong> ${formatDate(demande.date_modification)}</p>` : ''}
                </div>
            `;
        }

        function displayArticles(articles) {
            const articlesSection = document.getElementById('articlesSection');
            const articlesTableBody = document.getElementById('articlesTableBody');

            articlesTableBody.innerHTML = articles.map(art => `
                <tr>
                    <td>${art.description || '-'}</td>
                    <td>${art.secteur || '-'}</td>
                    <td>${art.quantite || 0}</td>
                    <td>${art.unite || 'unité'}</td>
                </tr>
            `).join('');

            articlesSection.style.display = 'block';
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.add('active');
        }
    </script>
</body>
</html>
