<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard - Auto Login - SilyProcure</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-background-light);
            color: var(--color-neutral-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .loading-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 100%;
        }
        .loading-container h1 {
            color: var(--color-primary);
            margin-bottom: 1rem;
        }
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--color-background-blue);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem 0;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .loading-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1><i class="fas fa-spinner"></i> Connexion automatique en cours...</h1>
        <div class="loading-spinner"></div>
        <p style="color: var(--color-neutral); margin-top: 1rem;">Veuillez patienter...</p>
    </div>
    <script>
        async function autoLogin() {
            try {
                const apiUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                    ? 'http://localhost:3000' 
                    : window.location.origin;
                const response = await fetch(`${apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@silyprocure.com',
                        mot_de_passe: 'password'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    document.body.innerHTML = '<h1>Erreur de connexion</h1><p>Impossible de se connecter automatiquement.</p>';
                }
            } catch (error) {
                document.body.innerHTML = '<h1>Erreur</h1><p>' + error.message + '</p>';
            }
        }
        
        autoLogin();
    </script>
</body>
</html>
