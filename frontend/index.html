    <script>
        // Vérifier si l'utilisateur est déjà connecté
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = 'dashboard.html';
        }

        // Gestion du formulaire de connexion
        const loginForm = document.getElementById('login-form');
        const submitButton = document.getElementById('login-submit');
        const loginText = document.getElementById('login-text');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Désactiver le bouton et afficher le chargement
            submitButton.disabled = true;
            loginText.innerHTML = '<span class="loading-spinner-login"></span>Connexion en cours...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, mot_de_passe: password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    Toast.success('Connexion réussie ! Redirection...');
                    
                    // Animation de succès
                    submitButton.style.background = '#10B981';
                    loginText.innerHTML = '<i class="fas fa-check"></i> Connexion réussie';
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Réactiver le bouton
                    submitButton.disabled = false;
                    loginText.innerHTML = 'Se connecter';
                    Toast.error(data.error || 'Erreur de connexion');
                    
                    // Animation d'erreur
                    submitButton.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        submitButton.style.animation = '';
                    }, 500);
                }
            } catch (error) {
                // Réactiver le bouton
                submitButton.disabled = false;
                loginText.innerHTML = 'Se connecter';
                Toast.error('Erreur de connexion au serveur');
                console.error('Erreur:', error);
            }
        });

        // Animation shake pour les erreurs
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Focus automatique sur le premier champ
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
        });
    </script>
