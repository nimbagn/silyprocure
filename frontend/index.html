<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SilyProcure</title>
    
    <!-- CSS Charte Graphique Pro Confiance -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
        <!-- Tailwind CSS (optimisé pour production) -->
    <link rel="stylesheet" href="css/tailwind.css">

    <!-- Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .input-group:focus-within i {
            color: #2563eb; /* primary-600 */
        }

        /* Amélioration du bouton toggle password */
        #toggle-password {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #toggle-password:hover {
            background-color: rgba(37, 99, 235, 0.08);
        }

        #toggle-password:active {
            transform: scale(0.95);
        }

        #toggle-password:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #toggle-password-icon {
            transition: transform 0.2s ease, color 0.2s ease;
        }

        #toggle-password:hover #toggle-password-icon {
            transform: scale(1.1);
        }

        #toggle-password:active #toggle-password-icon {
            transform: scale(0.9);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Assurer la visibilité du texte saisi dans les champs */
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            color: #111827 !important; /* gray-900 */
            font-weight: 500;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            color: #111827 !important;
        }

        @keyframes blob {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }
        
        .animate-blob {
            animation: blob 7s infinite;
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { 
            animation: shake 0.4s ease-in-out; 
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(59, 130, 246, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(59, 130, 246, 0.4);
            }
        }

        .badge-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-900 via-primary-800 to-primary-900 flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-hero-pattern opacity-10 pointer-events-none"></div>
    
    <!-- Decor Shapes -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-primary-500 rounded-full mix-blend-multiply filter blur-[100px] opacity-20 animate-blob"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-accent-500 rounded-full mix-blend-multiply filter blur-[100px] opacity-20 animate-blob animation-delay-2000"></div>

    <div class="w-full max-w-md relative z-10 fade-in-up">
        
        <!-- Header / Logo -->
        <div class="text-center mb-8">
            <a href="home.html" class="inline-flex items-center gap-3 group transition-transform hover:scale-105">
                <div class="w-10 h-10 bg-primary-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-primary-500/30 transition transform group-hover:scale-105">
                    <i class="fas fa-cube text-lg"></i>
                </div>
                <span class="text-3xl font-bold text-white tracking-tight">Sily<span class="text-primary-300">Procure</span></span>
            </a>
            <p class="text-lg md:text-xl font-bold text-white mt-4 tracking-wide">
                <span class="inline-block bg-gradient-to-r from-white/30 via-white/40 to-white/30 backdrop-blur-md px-6 py-2.5 rounded-full border-2 border-white/50 badge-glow shadow-xl">
                    Plateforme de gestion d'achats professionnels
                </span>
            </p>
            <p class="text-sm md:text-base text-white/95 mt-3 font-semibold tracking-wide">Centralisation d'achats B2B en Guinée</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-2xl p-8 sm:p-10 w-full">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Connexion</h2>
                <p class="text-sm text-gray-500">Accédez à votre espace sécurisé</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form" class="space-y-6" onsubmit="handleLogin(event)">
                
                <!-- Email -->
                <div class="space-y-1">
                    <label for="email" class="block text-sm font-medium text-gray-700">Adresse Email</label>
                    <div class="relative input-group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400 transition-colors"></i>
                        </div>
                        <input type="email" id="email" name="email" required 
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl leading-5 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm font-medium" 
                            placeholder="exemple@entreprise.com"
                            autocomplete="email">
                    </div>
                </div>

                <!-- Password -->
                <div class="space-y-1">
                    <div class="flex justify-between items-center">
                        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                        <a href="#" class="text-xs font-semibold text-primary-600 hover:text-primary-800 transition-colors">Oublié ?</a>
                    </div>
                    <div class="relative input-group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400 transition-colors"></i>
                        </div>
                        <input type="password" id="password" name="password" required 
                            class="block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-xl leading-5 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm font-medium" 
                            placeholder="••••••••"
                            autocomplete="current-password">
                        <button type="button"
                                id="toggle-password"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center justify-center text-gray-400 hover:text-primary-600 active:text-primary-700 transition-all duration-200 min-w-[44px] min-h-[44px] rounded-r-xl hover:bg-gray-100 active:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-1"
                                aria-label="Afficher le mot de passe"
                                onclick="togglePasswordVisibility()"
                                tabindex="0">
                            <i class="fas fa-eye text-lg" id="toggle-password-icon" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember / Security -->
                <div class="flex items-center justify-between gap-4">
                    <label class="inline-flex items-center gap-2 text-sm text-gray-600 select-none cursor-pointer">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                        <span>Se souvenir de moi</span>
                    </label>
                    <div class="text-xs text-gray-500 inline-flex items-center gap-2">
                        <i class="fas fa-shield-alt text-primary-600" aria-hidden="true"></i>
                        <span>Connexion sécurisée</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-primary-500/30 text-sm font-bold text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all transform hover:-translate-y-0.5 min-h-[48px]">
                    <span id="login-text">Se connecter</span>
                </button>

            </form>

            <!-- Divider -->
            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="text-sm text-gray-500">
                    Pas encore de compte ? 
                    <a href="home.html#contact" class="font-semibold text-primary-600 hover:text-primary-800 transition-colors">Contactez-nous</a>
                </p>
                <div class="mt-4">
                    <a href="home.html" class="text-sm text-primary-600 hover:text-primary-700 font-medium inline-flex items-center gap-2 transition-colors">
                        <i class="fas fa-arrow-left"></i>
                        <span>Retour à l'accueil</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-white/60 text-xs mt-8">
            &copy; 2026 SilyProcure. Tous droits réservés. <br> Sécurisé par SSL.
        </p>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components.js?v=20260116"></script>
    
    <script>
        // Vérifier si l'utilisateur est déjà connecté
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = 'dashboard.html';
        }

        function showInlineAlert(message) {
            const container = document.getElementById('alert-container');
            if (!container) return;
            container.innerHTML = `
                <div class="mb-4 rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-800 flex items-start gap-3" role="alert" aria-live="polite">
                    <i class="fas fa-exclamation-triangle mt-0.5 text-red-600" aria-hidden="true"></i>
                    <div class="flex-1">
                        <div class="font-semibold">Connexion impossible</div>
                        <div class="text-red-700/90">${message}</div>
                    </div>
                </div>
            `;
        }

        window.togglePasswordVisibility = function togglePasswordVisibility() {
            const input = document.getElementById('password');
            const btn = document.getElementById('toggle-password');
            const icon = document.getElementById('toggle-password-icon');
            if (!input || !btn || !icon) return;
            
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            
            // Mettre à jour l'aria-label
            btn.setAttribute('aria-label', isPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe');
            
            // Mettre à jour l'icône avec animation
            icon.classList.remove(isPassword ? 'fa-eye' : 'fa-eye-slash');
            icon.classList.add(isPassword ? 'fa-eye-slash' : 'fa-eye');
            
            // Ajouter une animation de transition
            icon.style.transform = 'scale(0.8)';
            setTimeout(() => {
                icon.style.transform = 'scale(1)';
            }, 150);
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const loginText = document.getElementById('login-text');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const originalText = loginText.innerHTML;
            const originalClass = btn.className;
            const alertContainer = document.getElementById('alert-container');
            if (alertContainer) alertContainer.innerHTML = '';

            // Loading state
            btn.disabled = true;
            loginText.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Connexion...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, mot_de_passe: password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Afficher un message de succès si Toast est disponible
                    if (typeof Toast !== 'undefined') {
                        Toast.success('Connexion réussie ! Redirection...');
                    }
                    
                    // Success UI
                    btn.className = "w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white bg-success-500 transition-all min-h-[48px]";
                    loginText.innerHTML = '<i class="fas fa-check mr-2"></i> Réussi !';
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 800);
                } else {
                    throw new Error(data.error || 'Identifiants incorrects');
                }

            } catch (error) {
                // Error UI
                btn.disabled = false;
                btn.className = originalClass;
                loginText.innerHTML = originalText;
                
                // Shake animation
                const card = document.querySelector('.glass-card');
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 400);

                // Show Toast if available, else alert
                if (typeof Toast !== 'undefined') {
                    Toast.error('Email ou mot de passe incorrect');
                } else {
                    showInlineAlert('Vérifiez votre email et votre mot de passe, puis réessayez.');
                }
                console.error('Erreur:', error);
            }
        }

        // Focus automatique sur le premier champ
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
