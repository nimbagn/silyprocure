<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes - SilyProcure</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animations.css"></head>
<body>
    <div class="header">
        <div class="logo">SilyProcure</div>
        <div class="user-info">
            <span id="user-name"></span>
            <button onclick="logout()">Déconnexion</button>
        </div>
    </div>

    <nav class="nav">
        <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="demandes-devis.html"><i class="fas fa-inbox"></i> Demandes Devis</a>
        <a href="clients.html"><i class="fas fa-users"></i> Clients</a>
        <a href="rfq.html"><i class="fas fa-file-alt"></i> RFQ</a>
        <a href="devis.html"><i class="fas fa-briefcase"></i> Devis</a>
        <a href="commandes.html" class="active"><i class="fas fa-shopping-cart"></i> Commandes</a>
        <a href="factures.html"><i class="fas fa-file-invoice"></i> Factures</a>
        <a href="entreprises.html"><i class="fas fa-building"></i> Entreprises</a>
        <a href="produits.html"><i class="fas fa-box"></i> Produits</a>
        <a href="carte.html"><i class="fas fa-map"></i> Carte</a>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1 class="hero-title"><i class="fas fa-box"></i> Gestion des Commandes</h1>
            <p class="hero-description">Suivez toutes vos commandes d'achat, de la création à la livraison.</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-clipboard-list"></i> Liste des commandes</h2>
                <button class="btn btn-secondary" onclick="showCreateCommande()"><i class="fas fa-info-circle"></i> Info</button>
            </div>
            
            <div class="search-bar">
                <div class="search-input">
                    <input type="text" id="cmd-search" placeholder="Rechercher par numéro, fournisseur..." 
                           onkeyup="filterCommandes()">
                </div>
                <div class="filter-group">
                    <select class="filter-select" id="cmd-filter-statut" onchange="filterCommandes()">
                        <option value="">Tous les statuts</option>
                        <option value="brouillon">Brouillon</option>
                        <option value="envoye">Envoyé</option>
                        <option value="en_cours">En cours</option>
                        <option value="livre">Livré</option>
                        <option value="annule">Annulé</option>
                    </select>
                </div>
            </div>
            
            <div class="table-container">
                <table class="table">
                <thead>
                    <tr>
                        <th>Numéro</th>
                        <th>Type</th>
                        <th>Fournisseur</th>
                        <th>Date</th>
                        <th>Total TTC</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="commandes-table-body">
                    <tr><td colspan="7" class="loading">Chargement...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components.js"></script>
        <script>window.DISABLE_SIDEBAR = true;</script>
    <script src="js/sidebar.js"></script>
<script>
        checkAuth();

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('user-name').textContent = `${user.prenom || ''} ${user.nom || ''}`.trim() || user.email;

        let allCommandes = [];

        async function loadCommandes() {
            try {
                showLoading('Chargement des commandes...');
                const response = await apiCall('/api/commandes');
                if (!response) {
                    hideLoading();
                    return;
                }
                
                allCommandes = await response.json();
                hideLoading();
                displayCommandes(allCommandes);
            } catch (error) {
                hideLoading();
                Toast.error('Erreur lors du chargement');
                console.error('Erreur:', error);
            }
        }

        function displayCommandes(commandes) {
            const tbody = document.getElementById('commandes-table-body');

                if (commandes.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7">
                                <div class="empty-state">
                                    <div class="empty-state-icon"><i class="fas fa-box"></i></div>
                                    <div class="empty-state-title">Aucune commande</div>
                                    <div class="empty-state-text">Les commandes apparaîtront ici</div>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = commandes.map(c => `
                    <tr>
                        <td><strong>${c.numero || '-'}</strong></td>
                        <td><span class="badge badge-info">${c.type_commande || '-'}</span></td>
                        <td>${c.fournisseur_nom || '-'}</td>
                        <td>${formatDate(c.date_commande)}</td>
                        <td>${formatCurrency(c.total_ttc)}</td>
                        <td><span class="badge ${getStatusBadge(c.statut)}">${getStatusLabel(c.statut)}</span></td>
                        <td>
                            <button class="btn btn-secondary btn-sm" onclick="viewCommande(${c.id})"><i class="fas fa-eye"></i></button>
                        </td>
                    </tr>
                `).join('');
        }

        function showCreateCommande() {
            Toast.info('Les commandes sont créées automatiquement lors de l\'acceptation d\'un devis');
        }

        function viewCommande(id) {
            if (id) {
                window.location.href = `commandes-detail.html?id=${id}`;
            } else {
                Toast.error('ID commande manquant');
            }
        }

        function filterCommandes() {
            const search = document.getElementById('cmd-search').value.toLowerCase();
            const statut = document.getElementById('cmd-filter-statut').value;
            
            let filtered = allCommandes.filter(c => {
                const matchSearch = !search || 
                    (c.numero && c.numero.toLowerCase().includes(search)) ||
                    (c.fournisseur_nom && c.fournisseur_nom.toLowerCase().includes(search));
                const matchStatut = !statut || c.statut === statut;
                return matchSearch && matchStatut;
            });
            
            displayCommandes(filtered);
        }

        loadCommandes();
    </script>
</body>
</html>
