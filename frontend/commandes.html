<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes - SilyProcure</title>
    
    <!-- CSS Charte Graphique Pro Confiance -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#E0E7FF',
                            100: '#DBEAFE',
                            400: '#60A5FA',
                            500: '#3B82F6',
                            600: '#2563EB',
                            700: '#1D4ED8',
                            900: '#1E3A8A',
                        },
                        success: {
                            500: '#10B981',
                        },
                        neutral: {
                            500: '#64748B',
                            600: '#475569',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Dashboard Theme CSS -->
    <link rel="stylesheet" href="css/dashboard-theme.css">
    
    <style>
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1.25rem;
            border-left: 4px solid var(--color-primary);
            display: flex;
            align-items: center;
        }
        
        .stat-card.blue { border-left-color: #60a5fa; }
        .stat-card.green { border-left-color: var(--color-success); }
        .stat-card.purple { border-left-color: #a78bfa; }
        
        .stat-icon {
            font-size: 1.5rem;
            color: var(--color-neutral);
            margin-right: 1.25rem;
        }
        
        .stat-card.blue .stat-icon { color: #60a5fa; }
        .stat-card.green .stat-icon { color: var(--color-success); }
        .stat-card.purple .stat-icon { color: #a78bfa; }
        
        .stat-content {
            flex: 1;
        }
        
        .stat-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-neutral);
            margin-bottom: 0.25rem;
        }
        
        .stat-value {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--color-neutral-dark);
            word-break: break-word;
            line-height: 1.2;
        }
        
        #stat-montant {
            font-size: 1rem;
        }
        
        .commandes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .commande-card {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid var(--color-background-light);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .commande-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .commande-card-header {
            padding: 1.25rem;
            flex: 1;
        }
        
        .commande-card-footer {
            background: var(--color-background-light);
            padding: 0.75rem 1.25rem;
            border-top: 1px solid var(--color-background-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 8px 8px;
        }
        
        .commande-numero {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--color-neutral-dark);
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
        
        .commande-numero:hover {
            color: var(--color-primary);
        }
        
        .commande-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .commande-type-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            background: var(--color-background-light);
            color: var(--color-neutral-dark);
        }
        
        .commande-date {
            font-size: 0.75rem;
            color: var(--color-neutral);
        }
        
        .commande-details {
            border-top: 1px solid var(--color-background-light);
            padding-top: 0.75rem;
            margin-top: 0.5rem;
        }
        
        .commande-detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .commande-detail-row:last-child {
            margin-bottom: 0;
        }
        
        .commande-detail-label {
            font-size: 0.875rem;
            color: var(--color-neutral);
        }
        
        .commande-detail-value {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-neutral-dark);
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .commande-amount {
            font-size: 1rem;
            font-weight: 700;
            color: var(--color-primary);
        }
        
        .commande-footer-btn {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-primary);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        
        .commande-footer-btn:hover {
            color: var(--color-primary-dark);
        }
        
        .commande-footer-icon {
            color: var(--color-neutral);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1rem;
        }
        
        .commande-footer-icon:hover {
            color: var(--color-neutral-dark);
        }
        
        .filters-card {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .filters-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .filters-container {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }
        
        .search-input-wrapper {
            position: relative;
            flex: 1;
            max-width: 500px;
        }
        
        .search-input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-neutral);
        }
        
        .search-input {
            width: 100%;
            padding: 0.5rem 0.75rem 0.5rem 2.5rem;
            border: 1px solid var(--color-background-light);
            border-radius: 6px;
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .filter-select-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--color-background-light);
            border-radius: 6px;
            font-size: 0.875rem;
            background: white;
            cursor: pointer;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--color-primary);
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 8px;
            border: 2px dashed var(--color-background-light);
        }
        
        .empty-state-icon {
            font-size: 2.5rem;
            color: var(--color-neutral);
            margin-bottom: 1rem;
        }
        
        .empty-state-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-neutral-dark);
            margin-top: 0.5rem;
        }
        
        .empty-state-text {
            font-size: 0.875rem;
            color: var(--color-neutral);
            margin-top: 0.25rem;
        }
        
        .loading-spinner {
            border: 3px solid var(--color-background-light);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <script src="js/app.js"></script>

        <div class="logo" onclick="window.location.href='dashboard.html'">SilyProcure</div>

            <span id="user-name"></span>

        <a href="factures.html"><i class="fas fa-file-invoice"></i> Factures</a>

    <div>
        <!-- Header -->
        <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem;">
            <div style="flex: 1;">
                <h1 style="font-size: 1.875rem; font-weight: 700; color: var(--color-neutral-dark); margin: 0;">
                    Gestion des Commandes
                </h1>
                <p style="margin-top: 0.5rem; font-size: 0.875rem; color: var(--color-neutral);">
                    Suivez vos commandes d'achat, de la validation à la livraison.
                </p>
            </div>
            <div>
                <button class="btn btn-secondary btn-sm" onclick="showInfo()">
                    <i class="fas fa-info-circle"></i> Comment créer ?
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card fade-in delay-100">
                <i class="fas fa-shopping-cart stat-icon"></i>
                <div class="stat-content">
                    <div class="stat-label">Total Commandes</div>
                    <div class="stat-value" id="stat-total">-</div>
                </div>
            </div>

            <div class="stat-card blue fade-in delay-200">
                <i class="fas fa-shipping-fast stat-icon"></i>
                <div class="stat-content">
                    <div class="stat-label">En cours</div>
                    <div class="stat-value" id="stat-en-cours">-</div>
                </div>
            </div>

            <div class="stat-card green fade-in delay-300">
                <i class="fas fa-check-circle stat-icon"></i>
                <div class="stat-content">
                    <div class="stat-label">Livrées</div>
                    <div class="stat-value" id="stat-livre">-</div>
                </div>
            </div>
            
            <div class="stat-card purple fade-in delay-300">
                <i class="fas fa-wallet stat-icon"></i>
                <div class="stat-content">
                    <div class="stat-label">Volume d'achat</div>
                    <div class="stat-value" id="stat-montant">-</div>
                </div>
            </div>
        </div>

        <!-- Filters & Search -->
        <div class="filters-card">
            <div class="filters-container">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-input-icon"></i>
                    <input type="text" id="cmd-search" onkeyup="filterCommandes()" 
                        class="search-input" 
                        placeholder="Rechercher par numéro, fournisseur...">
                </div>
                <div class="filter-select-wrapper">
                    <i class="fas fa-filter" style="color: var(--color-neutral);"></i>
                    <select id="cmd-filter-statut" onchange="filterCommandes()" class="filter-select">
                        <option value="">Tous les statuts</option>
                        <option value="brouillon">Brouillon</option>
                        <option value="en_cours">En cours</option>
                        <option value="livre">Livré</option>
                        <option value="annule">Annulé</option>
                    </select>
                </div>
                </div>
            </div>
            
        <!-- Content Grid -->
        <div id="commandes-grid" class="commandes-grid">
            <!-- Loading State -->
            <div style="grid-column: 1 / -1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 3rem;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 1rem; color: var(--color-neutral);">Chargement des commandes...</p>
            </div>
        </div>
    </div>

<script>
        checkAuth();

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        // Initialisation du nom d'utilisateur et des initiales
        const userNameEl = document.getElementById('user-name');
        const userInitialsEl = document.getElementById('user-initials');
        if (userNameEl) {
            userNameEl.textContent = `${user.prenom || ''} ${user.nom || ''}`.trim() || user.email || 'Utilisateur';
        }
        if (userInitialsEl && user.prenom) {
            userInitialsEl.textContent = (user.prenom.charAt(0) + (user.nom ? user.nom.charAt(0) : '')).toUpperCase();
        }

        let allCommandes = [];

        function getStatusConfig(status) {
            const configs = {
                'brouillon': { class: 'badge-info', icon: 'fa-pencil-alt', label: 'Brouillon' },
                'envoye': { class: 'badge-warning', icon: 'fa-paper-plane', label: 'Envoyé' },
                'en_cours': { class: 'badge-info', icon: 'fa-truck', label: 'En cours' },
                'livre': { class: 'badge-success', icon: 'fa-check-circle', label: 'Livré' },
                'annule': { class: 'badge-danger', icon: 'fa-times-circle', label: 'Annulé' }
            };
            return configs[status] || { class: 'badge-info', icon: 'fa-question', label: status };
        }

        async function loadCommandes() {
            try {
                showLoading('Chargement des commandes...');
                const response = await apiCall('/api/commandes');
                if (!response) {
                    hideLoading();
                    Toast.error('Erreur de connexion');
                    return;
                }
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Erreur inconnue' }));
                    hideLoading();
                    Toast.error('Erreur: ' + (errorData.error || 'Erreur lors du chargement'));
                    return;
                }
                
                allCommandes = await response.json();
                hideLoading();
                
                updateStats(allCommandes);
                displayCommandes(allCommandes);
            } catch (error) {
                hideLoading();
                Toast.error('Erreur lors du chargement');
                console.error('Erreur:', error);
            }
        }

        function formatCompactCurrency(amount) {
            if (!amount || amount === 0) return '0 GNF';
            
            const millions = amount / 1000000;
            const milliards = amount / 1000000000;
            
            if (milliards >= 1) {
                return (milliards.toFixed(1) + ' Md GNF').replace('.0', '');
            } else if (millions >= 1) {
                return (millions.toFixed(1) + ' M GNF').replace('.0', '');
            } else {
                const milliers = amount / 1000;
                if (milliers >= 1) {
                    return (milliers.toFixed(0) + ' K GNF');
                }
                return formatCurrency(amount);
            }
        }

        function updateStats(cmds) {
            const stats = {
                total: cmds.length,
                en_cours: cmds.filter(c => c.statut === 'en_cours').length,
                livre: cmds.filter(c => c.statut === 'livre').length,
                montant: cmds.reduce((acc, curr) => acc + (parseFloat(curr.total_ttc) || 0), 0)
            };

            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-en-cours').textContent = stats.en_cours;
            document.getElementById('stat-livre').textContent = stats.livre;
            document.getElementById('stat-montant').textContent = formatCompactCurrency(stats.montant);
        }

        function displayCommandes(commandes) {
            const grid = document.getElementById('commandes-grid');

                if (commandes.length === 0) {
                grid.innerHTML = `
                                <div class="empty-state">
                        <i class="fas fa-box-open empty-state-icon"></i>
                        <h3 class="empty-state-title">Aucune commande trouvée</h3>
                        <p class="empty-state-text">Essayez de modifier vos filtres.</p>
                                </div>
                    `;
                    return;
                }

            grid.innerHTML = commandes.map((c, index) => {
                const status = getStatusConfig(c.statut);
                return `
                <div class="commande-card fade-in" style="animation-delay: ${index * 50}ms">
                    <div class="commande-card-header">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                            <div style="flex: 1;">
                                <h3 class="commande-numero" onclick="viewCommande(${c.id})">${c.numero || '-'}</h3>
                                <div class="commande-meta">
                                    <span class="commande-type-badge">${c.type_commande || '-'}</span>
                                    <span class="commande-date">${formatDate(c.date_commande)}</span>
                                </div>
                            </div>
                            <span class="badge ${status.class}">
                                <i class="fas ${status.icon}"></i> ${status.label}
                            </span>
                        </div>
                        
                        <div class="commande-details">
                            <div class="commande-detail-row">
                                <span class="commande-detail-label">Fournisseur</span>
                                <span class="commande-detail-value" title="${c.fournisseur_nom || '-'}">${c.fournisseur_nom || '-'}</span>
                            </div>
                            <div class="commande-detail-row">
                                <span class="commande-detail-label">Montant TTC</span>
                                <span class="commande-amount">${formatCurrency(c.total_ttc || 0)}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="commande-card-footer">
                        <button class="commande-footer-btn" onclick="viewCommande(${c.id})">
                            Voir détails
                        </button>
                        <button class="commande-footer-icon" onclick="downloadPDFCommande(${c.id})" title="Télécharger PDF">
                            <i class="fas fa-file-pdf"></i>
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        function filterCommandes() {
            const search = document.getElementById('cmd-search').value.toLowerCase();
            const statut = document.getElementById('cmd-filter-statut').value;
            
            const filtered = allCommandes.filter(c => {
                const matchSearch = !search || 
                    (c.numero && c.numero.toLowerCase().includes(search)) ||
                    (c.fournisseur_nom && c.fournisseur_nom.toLowerCase().includes(search));
                const matchStatut = !statut || c.statut === statut;
                return matchSearch && matchStatut;
            });
            
            updateStats(filtered);
            displayCommandes(filtered);
        }

        function viewCommande(id) {
            if (id) {
                window.location.href = `commandes-detail.html?id=${id}`;
            } else {
                Toast.error('ID commande manquant');
            }
        }

        function showInfo() {
            Toast.info('Les commandes sont créées automatiquement lors de l\'acceptation d\'un devis');
        }

        // Fonction pour télécharger le PDF d'une commande avec authentification
        async function downloadPDFCommande(commandeId) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    Toast.error('Vous devez être connecté pour télécharger le PDF');
                    return;
                }
                
                showLoading('Génération du PDF...');
                
                // Détecter l'URL de base
                let baseUrl = '';
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    baseUrl = 'http://localhost:3000';
                } else {
                    baseUrl = window.location.origin;
                }
                
                const url = `${baseUrl}/api/pdf/commande/${commandeId}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                hideLoading();
                
                if (!response.ok) {
                    if (response.status === 401) {
                        Toast.error('Session expirée. Veuillez vous reconnecter.');
                        window.location.href = 'index.html';
                        return;
                    }
                    const errorData = await response.json().catch(() => ({ error: 'Erreur inconnue' }));
                    Toast.error(errorData.error || 'Erreur lors du téléchargement du PDF');
                    return;
                }
                
                // Récupérer le blob
                const blob = await response.blob();
                
                // Créer un lien de téléchargement
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `Commande-${commandeId}-${Date.now()}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);
                
                Toast.success('PDF téléchargé avec succès');
            } catch (error) {
                hideLoading();
                console.error('Erreur téléchargement PDF:', error);
                Toast.error('Erreur lors du téléchargement du PDF');
            }
        }

        loadCommandes();
        
        // Menu mobile
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const button = document.getElementById('mobile-menu-button');
            if (menu && button) {
                const isHidden = menu.classList.contains('hidden');
                menu.classList.toggle('hidden');
                button.setAttribute('aria-expanded', isHidden ? 'true' : 'false');
                const icon = button.querySelector('i');
                if (icon) {
                    if (isHidden) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                }
            }
        }
        window.toggleMobileMenu = toggleMobileMenu;
    </script>
