<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tails Entreprise - SilyProcure</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="header">
        <div class="logo" onclick="window.location.href='dashboard.html'">SilyProcure</div>
        <div class="user-info">
            <span id="user-name"></span>
            <button onclick="logout()">D√©connexion</button>
        </div>
    </div>

    <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="rfq.html">RFQ</a>
        <a href="devis.html">Devis</a>
        <a href="commandes.html">Commandes</a>
        <a href="factures.html">Factures</a>
        <a href="entreprises.html" class="active">Entreprises</a>
        <a href="produits.html">Produits</a>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section" style="text-align: left; padding: 2rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
                <div>
                    <button class="btn btn-secondary" onclick="window.history.back()" style="margin-bottom: 1rem;">
                        ‚Üê Retour
                    </button>
                    <h1 class="hero-title" style="font-size: 2rem; margin: 0;"><i class="fas fa-building"></i> D√©tails de l'entreprise</h1>
                    <p class="hero-description" style="text-align: left; margin: 0.5rem 0 0 0; max-width: 100%;">
                        Consultez toutes les informations, adresses, contacts et coordonn√©es bancaires
                    </p>
                </div>
            </div>
        </div>

        <div id="entreprise-details">
            <div class="loading"><div class="loading-spinner"></div> Chargement...</div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components.js"></script>
        <script>window.DISABLE_SIDEBAR = true;</script>
    <script src="js/sidebar.js"></script>
<script src="js/forms.js"></script>
    <script src="js/geolocalisation.js"></script>
    <script>
        checkAuth();

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('user-name').textContent = `${user.prenom || ''} ${user.nom || ''}`.trim() || user.email;

        // R√©cup√©rer l'ID depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const entrepriseId = urlParams.get('id');

        async function loadEntrepriseDetails() {
            if (!entrepriseId) {
                Toast.error('ID entreprise manquant');
                window.location.href = 'entreprises.html';
                return;
            }

            try {
                showLoading('Chargement des d√©tails...');
                const response = await apiCall(`/api/entreprises/${entrepriseId}`);
                if (!response) {
                    hideLoading();
                    return;
                }

                const entreprise = await response.json();
                hideLoading();
                displayEntrepriseDetails(entreprise);
            } catch (error) {
                hideLoading();
                Toast.error('Erreur lors du chargement');
                console.error('Erreur:', error);
            }
        }

        function displayEntrepriseDetails(entreprise) {
            const container = document.getElementById('entreprise-details');
            
            container.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">${entreprise.nom || 'Entreprise'}</h2>
                        <div>
                            <button class="btn btn-primary" onclick="editEntreprise(${entreprise.id})"><i class="fas fa-edit"></i> Modifier</button>
                            <button class="btn btn-danger" onclick="deleteEntreprise(${entreprise.id})"><i class="fas fa-trash"></i> Supprimer</button>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
                        <!-- Informations g√©n√©rales -->
                        <div>
                            <h3 style="margin-bottom: 1rem; color: var(--color-primary); border-bottom: 2px solid var(--color-background-blue); padding-bottom: 0.5rem;">
                                <i class="fas fa-clipboard-list"></i> Informations g√©n√©rales
                            </h3>
                            <div class="form-group">
                                <label>Raison sociale</label>
                                <div style="padding: 0.75rem; background: var(--color-background-light); border-radius: 6px;">
                                    ${entreprise.raison_sociale || '-'}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Type d'entreprise</label>
                                <div style="padding: 0.75rem; background: var(--color-background-light); border-radius: 6px;">
                                    <span class="badge badge-info">${entreprise.type_entreprise || '-'}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Forme juridique</label>
                                <div style="padding: 0.75rem; background: var(--color-background-light); border-radius: 6px;">
                                    ${entreprise.forme_juridique || '-'}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Secteur d'activit√©</label>
                                <div style="padding: 0.75rem; background: var(--color-background-light); border-radius: 6px;">
                                    ${entreprise.secteur_activite || '-'}
                                </div>
                            </div>
                        </div>

                        <!-- Informations l√©gales -->
                        <div>
                            <h3 style="margin-bottom: 1rem; color: var(--color-primary); border-bottom: 2px solid var(--color-background-blue); padding-bottom: 0.5rem;">
                                üèõÔ∏è Informations l√©gales
                            </h3>
                            <div class="form-group">
                                <label>RCCM</label>
                                <div style="padding: 0.75rem; background: var(--color-background-light); border-radius: 6px; font-weight: 600;">
                                    ${entreprise.rccm || '-'}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Num√©ro contribuable</label>
                                <div style="padding: 0.75rem; background: var(--color-background-light); border-radius: 6px;">
                                    ${entreprise.numero_contribuable || '-'}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>SIRET (si applicable)</label>
                                <div style="padding: 0.75rem; background: var(--color-background-light); border-radius: 6px;">
                                    ${entreprise.siret || '-'}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>TVA Intracommunautaire</label>
                                <div style="padding: 0.75rem; background: var(--color-background-light); border-radius: 6px;">
                                    ${entreprise.tva_intracommunautaire || '-'}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Capital social</label>
                                <div style="padding: 0.75rem; background: var(--color-background-light); border-radius: 6px;">
                                    ${entreprise.capital_social ? formatCurrency(entreprise.capital_social) : '-'}
                                </div>
                            </div>
                        </div>

                        <!-- Contact -->
                        <div>
                            <h3 style="margin-bottom: 1rem; color: var(--color-primary); border-bottom: 2px solid var(--color-background-blue); padding-bottom: 0.5rem;">
                                <i class="fas fa-phone"></i> Contact
                            </h3>
                            <div class="form-group">
                                <label>Email</label>
                                <div style="padding: 0.75rem; background: var(--color-background-light); border-radius: 6px;">
                                    ${entreprise.email || '-'}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>T√©l√©phone</label>
                                <div style="padding: 0.75rem; background: var(--color-background-light); border-radius: 6px;">
                                    ${entreprise.telephone || '-'}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Site web</label>
                                <div style="padding: 0.75rem; background: var(--color-background-light); border-radius: 6px;">
                                    ${entreprise.site_web ? `<a href="${entreprise.site_web}" target="_blank">${entreprise.site_web}</a>` : '-'}
                                </div>
                            </div>
                        </div>
                    </div>

                    ${entreprise.notes ? `
                        <div class="form-group" style="margin-top: 1.5rem;">
                            <label>Notes</label>
                            <div style="padding: 0.75rem; background: var(--color-background-light); border-radius: 6px; min-height: 100px;">
                                ${entreprise.notes}
                            </div>
                        </div>
                    ` : ''}
                </div>

                <!-- Adresses -->
                <div class="card" id="adresses-section" style="border: 2px solid var(--color-primary);">
                    <div class="card-header" style="background: linear-gradient(135deg, #E0E7FF 0%, #C7D2FE 100%); padding: 1.5rem; border-radius: 12px 12px 0 0;">
                        <h2 class="card-title" style="color: var(--color-primary-dark); font-size: 1.5rem; margin: 0;">
                            <i class="fas fa-map-marker-alt"></i> Adresses
                        </h2>
                        <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
                            <button class="btn btn-secondary" onclick="viewOnMap(${entreprise.id})" style="font-weight: 600;">
                                <i class="fas fa-map"></i> Voir sur carte
                            </button>
                            <button class="btn btn-primary" onclick="addAdresse(${entreprise.id})" 
                                    style="font-weight: 600; padding: 0.875rem 1.5rem; font-size: 1rem; box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);">
                                <i class="fas fa-plus"></i> Ajouter une adresse
                            </button>
                        </div>
                    </div>
                    <div id="adresses-list">
                        ${entreprise.adresses && entreprise.adresses.length > 0 
                            ? entreprise.adresses.map(addr => `
                                <div style="padding: 1rem; border: 1px solid var(--color-background-blue); border-radius: 8px; margin-bottom: 1rem;">
                                    <div style="display: flex; justify-content: space-between; align-items: start;">
                                        <div>
                                            <strong>${addr.libelle || addr.type_adresse}</strong>
                                            <span class="badge badge-info" style="margin-left: 0.5rem;">${addr.type_adresse}</span>
                                            ${addr.principal ? '<span class="badge badge-success">Principal</span>' : ''}
                                        </div>
                                        <button class="btn btn-danger btn-sm" onclick="deleteAdresse(${addr.id})"><i class="fas fa-trash"></i></button>
                                    </div>
                                    <div style="margin-top: 0.5rem; color: var(--color-neutral);">
                                        ${addr.adresse_ligne1}<br>
                                        ${addr.adresse_ligne2 ? addr.adresse_ligne2 + '<br>' : ''}
                                        ${addr.code_postal} ${addr.ville}<br>
                                        ${addr.pays}
                                        ${addr.latitude && addr.longitude ? `
                                            <div style="margin-top: 0.5rem;">
                                                <span style="font-size: 0.75rem; color: var(--color-primary);">
                                                    <i class="fas fa-map-marker-alt"></i> ${addr.latitude.toFixed(6)}, ${addr.longitude.toFixed(6)}
                                                </span>
                                                <button onclick="openInMaps(${addr.latitude}, ${addr.longitude})" 
                                                        style="margin-left: 0.5rem; padding: 0.25rem 0.5rem; background: var(--color-success); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.75rem;">
                                                    <i class="fas fa-map"></i> Voir sur carte
                                                </button>
                                            </div>
                                        ` : `
                                            <div style="margin-top: 0.5rem;">
                                                <span style="font-size: 0.75rem; color: var(--color-warning);">
                                                    <i class="fas fa-exclamation-triangle"></i> Pas de g√©olocalisation
                                                </span>
                                            </div>
                                        `}
                                    </div>
                                </div>
                            `).join('')
                            : '<div class="empty-state"><div class="empty-state-icon"><i class="fas fa-map-marker-alt"></i></div><div class="empty-state-title">Aucune adresse</div></div>'
                        }
                    </div>
                </div>

                <!-- Contacts -->
                <div class="card" id="contacts-section">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-users"></i> Contacts</h2>
                        <button class="btn btn-primary" onclick="addContact(${entreprise.id})"><i class="fas fa-plus"></i> Ajouter un contact</button>
                    </div>
                    <div id="contacts-list">
                        ${entreprise.contacts && entreprise.contacts.length > 0 
                            ? `<table class="table">
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Fonction</th>
                                        <th>Email</th>
                                        <th>T√©l√©phone</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${entreprise.contacts.map(contact => `
                                        <tr>
                                            <td><strong>${contact.prenom || ''} ${contact.nom || ''}</strong> ${contact.principal ? '<span class="badge badge-success">Principal</span>' : ''}</td>
                                            <td>${contact.fonction || '-'}</td>
                                            <td>${contact.email || '-'}</td>
                                            <td>${contact.telephone || '-'}</td>
                                            <td>
                                                <button class="btn btn-primary btn-sm" onclick="editContact(${contact.id})"><i class="fas fa-edit"></i></button>
                                                <button class="btn btn-danger btn-sm" onclick="deleteContact(${contact.id})"><i class="fas fa-trash"></i></button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>`
                            : '<div class="empty-state"><div class="empty-state-icon"><i class="fas fa-users"></i></div><div class="empty-state-title">Aucun contact</div></div>'
                        }
                    </div>
                </div>

                ${entreprise.type_entreprise === 'fournisseur' ? `
                <!-- Catalogue Produits (uniquement pour les fournisseurs) -->
                <div class="card" id="produits-section" style="border: 2px solid var(--color-success);">
                    <div class="card-header" style="background: linear-gradient(135deg, #D1FAE5 0%, #A7F3D0 100%); padding: 1.5rem; border-radius: 12px 12px 0 0;">
                        <h2 class="card-title" style="color: var(--color-success-dark); font-size: 1.5rem; margin: 0;">
                            <i class="fas fa-box"></i> Catalogue Produits
                        </h2>
                        <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
                            <button class="btn btn-success" onclick="downloadTemplateExcel()" style="font-weight: 600;">
                                <i class="fas fa-download"></i> Template Excel
                            </button>
                            <button class="btn btn-primary" onclick="window.location.href='produits-fournisseur.html?fournisseur_id=${entreprise.id}'" 
                                    style="font-weight: 600; padding: 0.875rem 1.5rem; font-size: 1rem; box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);">
                                <i class="fas fa-box"></i> G√©rer le catalogue
                            </button>
                        </div>
                    </div>
                    <div style="padding: 1rem;">
                        <p style="color: var(--color-neutral); margin-bottom: 1rem;">
                            G√©rez votre catalogue de produits, ajoutez des articles manuellement ou importez depuis un fichier Excel.
                        </p>
                        <div id="produits-preview">
                            <div class="loading"><div class="loading-spinner"></div> Chargement...</div>
                        </div>
                    </div>
                </div>
                ` : ''}

                <!-- Coordonn√©es bancaires -->
                <div class="card" id="banques-section">
                    <div class="card-header">
                        <h2 class="card-title">üè¶ Coordonn√©es bancaires</h2>
                        <button class="btn btn-primary" onclick="addCoordonneeBancaire(${entreprise.id})"><i class="fas fa-plus"></i> Ajouter</button>
                    </div>
                    <div id="banques-list">
                        ${entreprise.coordonnees_bancaires && entreprise.coordonnees_bancaires.length > 0 
                            ? entreprise.coordonnees_bancaires.map(cb => `
                                <div style="padding: 1rem; border: 1px solid var(--color-background-blue); border-radius: 8px; margin-bottom: 1rem;">
                                    <div style="display: flex; justify-content: space-between; align-items: start;">
                                        <div>
                                            <strong>${cb.libelle || 'Compte bancaire'}</strong>
                                            ${cb.principal ? '<span class="badge badge-success">Principal</span>' : ''}
                                        </div>
                                        <button class="btn btn-danger btn-sm" onclick="deleteCoordonneeBancaire(${cb.id})"><i class="fas fa-trash"></i></button>
                                    </div>
                                    <div style="margin-top: 0.5rem; color: var(--color-neutral);">
                                        ${cb.iban ? `<strong>IBAN:</strong> ${cb.iban}<br>` : ''}
                                        ${cb.bic ? `<strong>BIC:</strong> ${cb.bic}<br>` : ''}
                                        ${cb.nom_banque ? `<strong>Banque:</strong> ${cb.nom_banque}` : ''}
                                    </div>
                                </div>
                            `).join('')
                            : '<div class="empty-state"><div class="empty-state-icon">üè¶</div><div class="empty-state-title">Aucune coordonn√©e bancaire</div></div>'
                        }
                    </div>
                </div>
            `;
        }

        function editEntreprise(id) {
            editEntrepriseForm(id);
        }

        function deleteEntreprise(id) {
            confirmAction(
                '√ätes-vous s√ªr de vouloir supprimer cette entreprise ?',
                async () => {
                    try {
                        showLoading('Suppression...');
                        const response = await apiCall(`/api/entreprises/${id}`, { method: 'DELETE' });
                        if (response && response.ok) {
                            Toast.success('Entreprise supprim√©e');
                            window.location.href = 'entreprises.html';
                        } else {
                            const error = await response.json();
                            Toast.error(error.error || 'Erreur lors de la suppression');
                        }
                    } catch (error) {
                        Toast.error('Erreur de connexion');
                    } finally {
                        hideLoading();
                    }
                }
            );
        }

        function addAdresse(id) {
            if (typeof createAdresseForm === 'function') {
                createAdresseForm(id);
            } else {
                // Charger le script si pas encore charg√©
                const script = document.createElement('script');
                script.src = 'js/geolocalisation.js';
                script.onload = () => createAdresseForm(id);
                document.body.appendChild(script);
            }
        }

        function addContact(id) {
            Toast.info('Fonctionnalit√© d\'ajout de contact √† venir');
        }

        function addCoordonneeBancaire(id) {
            Toast.info('Fonctionnalit√© d\'ajout de coordonn√©e bancaire √† venir');
        }

        function openInMaps(lat, lng) {
            const url = `https://www.google.com/maps?q=${lat},${lng}`;
            window.open(url, '_blank');
        }

        function viewOnMap(entrepriseId) {
            window.location.href = `carte.html?entreprise=${entrepriseId}`;
        }

        function downloadTemplateExcel() {
            window.location.href = '/api/upload/template';
        }

        async function loadProduitsPreview(entrepriseId) {
            if (document.getElementById('produits-preview')) {
                try {
                    const response = await apiCall(`/api/produits/fournisseur/${entrepriseId}?page=1&limit=5`);
                    if (response) {
                        const data = await response.json();
                        const container = document.getElementById('produits-preview');
                        
                        if (!data.data || data.data.length === 0) {
                            container.innerHTML = `
                                <div class="empty-state">
                                    <div class="empty-state-icon"><i class="fas fa-box"></i></div>
                                    <div class="empty-state-title">Aucun produit</div>
                                    <div class="empty-state-description">Commencez par ajouter des produits</div>
                                </div>
                            `;
                        } else {
                            let html = `
                                <div style="display: grid; gap: 0.75rem;">
                                    ${data.data.map(p => `
                                        <div style="padding: 0.75rem; background: white; border: 1px solid var(--color-background-blue); border-radius: 6px;">
                                            <div style="display: flex; justify-content: space-between; align-items: start;">
                                                <div>
                                                    <strong>${p.reference}</strong> - ${p.libelle}
                                                    ${p.disponible ? '<span class="badge badge-success" style="margin-left: 0.5rem;">Disponible</span>' : '<span class="badge badge-danger" style="margin-left: 0.5rem;">Non disponible</span>'}
                                                </div>
                                            </div>
                                            ${p.prix_fournisseur ? `<div style="margin-top: 0.5rem; color: var(--color-primary); font-weight: 600;">${formatCurrency(p.prix_fournisseur)}</div>` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            `;
                            if (data.pagination.total > 5) {
                                html += `
                                    <div style="margin-top: 1rem; text-align: center;">
                                        <button class="btn btn-primary" onclick="window.location.href='produits-fournisseur.html?fournisseur_id=${entrepriseId}'">
                                            Voir tous les produits (${data.pagination.total})
                                        </button>
                                    </div>
                                `;
                            }
                            container.innerHTML = html;
                        }
                    }
                } catch (error) {
                    console.error('Erreur chargement produits:', error);
                }
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('fr-FR', {
                style: 'currency',
                currency: 'GNF',
                minimumFractionDigits: 0
            }).format(amount);
        }

        async function loadEntrepriseDetails() {
            if (!entrepriseId) {
                Toast.error('ID entreprise manquant');
                window.location.href = 'entreprises.html';
                return;
            }

            try {
                showLoading('Chargement des d√©tails...');
                const response = await apiCall(`/api/entreprises/${entrepriseId}`);
                if (!response) {
                    hideLoading();
                    return;
                }

                const entreprise = await response.json();
                hideLoading();
                displayEntrepriseDetails(entreprise);
                
                // Charger les produits si c'est un fournisseur
                if (entreprise.type_entreprise === 'fournisseur') {
                    loadProduitsPreview(entrepriseId);
                }
            } catch (error) {
                hideLoading();
                Toast.error('Erreur lors du chargement');
                console.error('Erreur:', error);
            }
        }

        loadEntrepriseDetails();
    </script>
</body>
</html>
