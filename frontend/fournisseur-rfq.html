<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQ reçues - SilyProcure</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="header">
        <div class="logo" onclick="window.location.href='dashboard.html'">SilyProcure</div>
        <div class="user-info">
            <span id="user-name"></span>
            <button onclick="logout()">Déconnexion</button>
        </div>
    </div>

    <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="rfq.html">RFQ</a>
        <a href="devis.html">Devis</a>
        <a href="commandes.html">Commandes</a>
        <a href="factures.html">Factures</a>
        <a href="entreprises.html">Entreprises</a>
        <a href="produits.html">Produits</a>
        <a href="carte.html"><i class="fas fa-map"></i> Carte</a>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1 class="hero-title"><i class="fas fa-download"></i> Demandes de devis reçues</h1>
            <p class="hero-description">Consultez et répondez aux demandes de devis qui vous sont adressées</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-clipboard-list"></i> Liste des RFQ</h2>
                <div class="filter-group">
                    <select class="filter-select" id="filter-statut" onchange="loadRFQ()">
                        <option value="">Tous les statuts</option>
                        <option value="envoye">Envoyées</option>
                        <option value="en_cours">En cours</option>
                        <option value="cloture">Clôturées</option>
                    </select>
                </div>
            </div>

            <div id="rfq-list">
                <div class="loading"><div class="loading-spinner"></div> Chargement...</div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components.js"></script>
        <script>window.DISABLE_SIDEBAR = true;</script>
    <script src="js/sidebar.js"></script>
<script>
        checkAuth();

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('user-name').textContent = `${user.prenom || ''} ${user.nom || ''}`.trim() || user.email;

        async function loadRFQ() {
            try {
                showLoading('Chargement des RFQ...');
                const statut = document.getElementById('filter-statut').value;
                const url = `/api/rfq${statut ? '?statut=' + statut : ''}`;
                
                const response = await apiCall(url);
                if (!response) {
                    hideLoading();
                    return;
                }

                const rfqs = await response.json();
                hideLoading();
                displayRFQ(rfqs);
            } catch (error) {
                hideLoading();
                Toast.error('Erreur lors du chargement');
                console.error('Erreur:', error);
            }
        }

        function displayRFQ(rfqs) {
            const container = document.getElementById('rfq-list');

            if (rfqs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"><i class="fas fa-clipboard-list"></i></div>
                        <div class="empty-state-title">Aucune RFQ reçue</div>
                        <div class="empty-state-text">Les demandes de devis vous seront notifiées ici</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = rfqs.map(rfq => `
                <div class="card" style="margin-bottom: 1rem; cursor: pointer;" onclick="viewRFQ(${rfq.id})">
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div style="flex: 1;">
                            <h3 style="margin: 0 0 0.5rem 0; color: var(--color-primary);">
                                ${rfq.numero || 'RFQ-' + rfq.id}
                            </h3>
                            <div style="margin-bottom: 0.5rem;">
                                <strong>Émetteur:</strong> ${rfq.emetteur_nom || '-'}<br>
                                <strong>Date limite:</strong> ${formatDate(rfq.date_limite_reponse)}<br>
                                ${rfq.description ? `<div style="margin-top: 0.5rem; color: var(--color-neutral); font-size: 0.875rem;">${rfq.description.substring(0, 150)}${rfq.description.length > 150 ? '...' : ''}</div>` : ''}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <span class="badge ${getStatusBadge(rfq.statut)}">${getStatusLabel(rfq.statut)}</span>
                            <div style="margin-top: 0.5rem;">
                                <button class="btn btn-primary btn-sm" onclick="event.stopPropagation(); createDevis(${rfq.id})">
                                    <i class="fas fa-briefcase"></i> Répondre avec un devis
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewRFQ(id) {
            window.location.href = `rfq-detail.html?id=${id}`;
        }

        function createDevis(rfqId) {
            window.location.href = `devis-create.html?rfq=${rfqId}`;
        }

        loadRFQ();
    </script>
</body>
</html>
