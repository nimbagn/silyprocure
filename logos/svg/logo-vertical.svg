<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <defs>
    <linearGradient id="gradient-vertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icône/Logo mark centré -->
  <g id="logo-mark-vertical" transform="translate(50, 50)">
    <path d="M 30 20 L 30 60 L 50 75 L 70 60 L 70 20 Z" fill="url(#gradient-vertical)" stroke="#1E3A8A" stroke-width="2"/>
    <path d="M 40 35 L 45 40 L 60 25" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Texte SilyProcure -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E3A8A" text-anchor="middle">SilyProcure</text>
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Pro Confiance</text>
</svg>

